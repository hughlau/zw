<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../resources/scripts/bootMobile.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="operationMaintenancePersonMonitorSiteList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="divPage" data-role="page">
        <div id="divHeader" data-role="header" data-position="fixed" data-theme="a" class="statusBar">
            <h1 id="hHeaderTitle">
                <!--任务-->
            </h1>
            <a href="main.htm" data-ajax="false" data-icon="back" data-iconpos="notext"></a>
            <a id="aHome" data-ajax="false" data-icon="home" data-iconpos="notext"></a>
            <div class="ui-bar ui-bar-a" style="text-align: center;">
                <fieldset data-role="controlgroup" data-type="horizontal" id="radioSearchType">
                    <a id="aCantonSelect" class="ui-btn ui-corner-all ui-btn-icon-right ui-icon-carat-d">

                    <select id="selectStatus" data-native-menu="false">
                    </select>
                    <input type="radio" name="radio-choice-h-2" class="searchOrder" id="radio-choice-h-2a"
                        value="time" checked="checked" />

                        按时间</label>
                    <input type="radio" name="radio-choice-h-2" class="searchOrder" id="radio-choice-h-2b"

            </div>

        <div role="main" class="ui-content">
            <ul id="ulListView" data-role="listview">
                <!--<li><a href="#">Acura</a></li>-->
            </ul>
        </div>
        <div data-role="panel" id="divStatus" data-position="left" data-theme="b">
            <ul id="ulStatusList" data-role="listview">
                <li data-icon="back"><a href="#" data-rel="close">&nbsp;</a></li>
            </ul>
        </div>
    </div>
