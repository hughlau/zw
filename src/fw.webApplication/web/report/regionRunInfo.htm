<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>区域运行情况统计</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="publicData.operationRecord.js" type="text/javascript"></script>
    <script src="../scripts/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="../scripts/publicMethod.js" type="text/javascript"></script>
    <script src="regionRunInfo.htm.js" type="text/javascript"></script>
    <script src="../../resources/scripts/moment/moment.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <input class="mini-treeselect " id="cantonCode" name="cantonCode" selectonfocus="true"
                            style="width: 200px;" name="cantonCode" textfield="name" valuefield="code" parentfield="pCode"
                            expandonload="0" onvaluechanged="onSearch();" />
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <!-- <a class="mini-button" iconcls="icon-upload" plain="true" onclick=" onmonthUp() ">上一月</a>-->
                        <input name="timeFrom" id="timeFrom" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd H:mm  " timeformat="H:mm:ss" showtime="true"
                            showokbutton="true" showclearbutton="false" emptytext="开始时间..." ondrawdate="onDrawDateBegin"
                            style="width: 160px;" value="2016-4-01 12:00" />
                        至<input name="timeTo" id="timeTo" class="mini-datepicker" selectonfocus="true" nullvalue="null"
                            format="yyyy-MM-dd H:mm " timeformat="H:mm:ss" showtime="true" showokbutton="true"
                            showclearbutton="false" emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;"
                            value="2016-5-31 13:00" />
                        <!--  <a class="mini-button" iconcls="icon-download" plain="true" onclick=" onmonthDown() ">下一月</a>-->
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick=" onSearch() ">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="datagrid1" class="mini-treegrid" style="width: 100%; height: 400px;" borderstyle="border-width: 0px;"
        showtreeicon="true" treecolumn="cantonNameT" idfield="cantonCode" parentfield="parentCantonCode"
        resultastree="true" allowcellselect="true" allowresize="true" expandonload="0"
        oncellclick='datagrid1_Cellclick' sortorder="desc" sortmode="client">
        <div property="columns">
            <div type="indexcolumn" headeralign="center" align="center" width="30">
                序号
            </div>
            <div name="cantonNameT" field="cantonName" width="100" headeralign="center" align="left">
                厂区名称</div>
            <!--  <div field="deviceAmount" width="60" headeralign="center" align="right" allowsort="true"
                renderer="datagrid1_Renderer">
                设施数量</div>-->
            <div field="actDay_SUM" width="60" headeralign="center" align="right" allowsort="true"
                renderer="datagrid1_Renderer">
                正常运行率</div>
            <!--<div field="overCount_SUM" width="60" headeralign="center" align="right" allowsort="true"
                renderer="datagrid1_Renderer">
                超标排放率</div>
            <div field="errCount_SUM" width="60" headeralign="center" align="right" allowsort="true" renderer="datagrid1_Renderer">
                异常排放率</div>-->
            <div field="omCount_SUM" width="60" headeralign="center" align="right" allowsort="true"
                renderer="datagrid1_Renderer">
                维护次数</div>
        </div>
    </div>
    <div id="container" style="min-width: 700px; height: 400px">
    </div>
</body>
</html>
