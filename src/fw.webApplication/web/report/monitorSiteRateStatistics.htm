<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设施排放运行统计</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>  
    <script src="../scripts/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="../scripts/publicMethod.js" type="text/javascript"></script>
    <script src="monitorSiteRateStatistics.htm.js" type="text/javascript"></script>
 <script src="../../resources/scripts/moment/moment.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                         <input class="mini-treeselect " id="cantonCode" name="cantonCode" selectonfocus="true" style="width: 200px;"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode"  
                            expandonload="0" onvaluechanged="onSearch();" />
                    </td>
                    
                    <td style="white-space: nowrap; text-align: right;">
                         <a class="mini-button" iconcls="icon-upload" plain="true" onclick=" onmonthUp() " style=" display: none;" >上一月</a> 
                        <input name="timeFrom" id="timeFrom" class="mini-monthpicker" selectonfocus="true"  
                            showclearbutton="false" emptytext="开始月份..."   style="width: 160px;"  
                            value="2015-01" />
                        至<input name="timeTo" id="timeTo" class="mini-monthpicker" selectonfocus="true"  
                            showclearbutton="false" emptytext="结束月份..."   style="width: 160px;" 
                                value="2015-10"/> 
                        <a class="mini-button" iconcls="icon-download" plain="true" onclick=" onmonthDown() " style=" display: none;">下一月</a>
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入关键字"
                               style="width: 160px;display: none;" onenter="onSearch();"  />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick=" onSearch() ">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
 
    <div id="datagrid1" class="mini-treegrid" style="width: 100%; height: 400px;" borderstyle="border-width: 0px;"
         showtreeicon="true" treecolumn="cantonNameT" idfield="code" parentfield="pCantonCode"
         resultastree="true" allowCellSelect="true" allowresize="true" expandonload="0" onrowclick='datagrid1_Rowclick' sortorder="desc" sortMode="client"   >
        <div property="columns">
             
        </div>
    </div>
  

<div id="container" style="min-width: 700px; height: 400px">
    
</div>
</body>
</html>
