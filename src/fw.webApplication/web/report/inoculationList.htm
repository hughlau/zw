<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>接种统计</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="inoculationList.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <!--<a id="disable" class="mini-button" iconcls="icon-remove" onclick="del();"
                           data-options="{minSelectedCount:1}">删除</a>-->
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                               nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                               emptytext="开始时间..." ondrawdate="onDrawStartDate" style="width: 120px;" onvaluechanged="onSearch();" />
                        <span>至</span>
                        <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                               nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                               emptytext="结束时间..." ondrawdate="onDrawEndDate" style="width: 120px;" onvaluechanged="onSearch();" />
                        <input id="typeId" name="typeId" class="mini-combobox" selectonfocus="true" value=""
                               valuefield="code" textfield="name" emptytext="加药种类" style="width: 120px;" />
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入现场设备名称"
                               style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" onclick=" onSearch() ">查询</a>
                        <a class="mini-button"
                           iconcls="icon-download" onclick="dataExport();">导出</a>
                        <a id="select" class="mini-button"
                           style="display: none;" iconcls="icon-add" onclick=" select(); ">选择</a>
                        <a id="selectClear"
                           class="mini-button" style="display: none;" iconcls="icon-add" onclick=" selectClear(); ">
                            清除
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
             borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
             onbeforeload="datagrid1_BeforeLoad" sortfield="" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="monitorSiteName" width="180" headeralign="center" align="left">
                    现场设备
                </div>
                <div field="name" headeralign="center" align="left">
                    加药内容
                </div>
                <div field="inoculationTime" width="180" headeralign="center" align="left">
                    加药时间
                </div>
                <div field="maintainers" headeralign="center" align="left">
                    操作人员
                </div>
            </div>
        </div>
    </div>
</body>
</html>
