<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>角色管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="selectUnitManager.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">

                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <a id="select" class="mini-button" iconcls="icon-add" onclick="select();">选择</a> 
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="treegrid1" class="mini-treegrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            multiselect="false" showcolumnsmenu="true" frozenstartcolumn="0" frozenendcolumn="1"
             showtreeicon="true" treecolumn="mRoleName" idfield="mRoleCode" 
             parentfield="mPRoleCode" resultastree="true"
            expandonload="true" allowdrag="true" allowdrop="true" allowleafdropin="true">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="userID" width="150" headeralign="center" align="left" visible="false">
                    数据ID</div>
                <div field="userName" width="150" headeralign="center" align="left" renderer="treegrid1_Renderer"> 
                    名称</div>
            </div>
        </div>
    </div>
</body>
</html>
