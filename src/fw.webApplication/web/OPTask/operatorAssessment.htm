<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>考核统计</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script> 
    <script src="operatorAssessment.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1" >
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                        故障时间：
                        <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="开始时间..." ondrawdate="onDrawStartDate" style="width: 160px;" onvaluechanged="" />
                        <span>至</span>
                        <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="结束时间..." ondrawdate="onDrawEndDate" style="width: 160px;" onvaluechanged="" />

                                                    <input id="operationMaintenancePersonCode"  name="TaskOMPersonCode"  class="mini-buttonedit " 
                        onclick="onButtonChoosePerson"  style="width:120px;"  emptyText="运维人员..."  /> 
                        <a class="mini-button" iconcls="icon-search" id="btnSearch">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; border: 0;"
            borderstyle="border-width: 0px;" fitcolumns="false" sizelist="[50,100,500]" pagesize="10"
            sortorder="desc" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" sortfield="faultTime">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center">
                    序号
                </div>
             <!--   <div field="operationMaintenancePersonCode" width="120px" headeralign="center" renderer="dataGrid_Renderer">
                    运维人员编码</div>-->
                <div field="operationMaintenancePersonName" width="120px" headeralign="center" renderer="dataGrid_Renderer">
                    运维人员名称</div>
                <div field="SolvedCommTask" width="150px" headeralign="center">
                    常规任务已解决数量</div>
                <div field="noSolveCommTask" width="150px" headeralign="center">
                    常规任务未解决数量</div>
                <div field="SolvedAlarmTask" width="150px" headeralign="center">
                    报警任务已解决数量</div>
                <div field="noSolveAlarmTask" width="150px" headeralign="center">
                    报警任务未解决数量</div>
                <div field="SolvedCommTaskAverageTime" width="180px" headeralign="center">
                    常规任务解决平均时间(h)</div>
                <div field="SolvedAlarmTaskAverageTime" width="180px" headeralign="center">
                    报警任务解决平均时间(h)</div>
            </div>
        </div>
        <div id='calendar' style="width: 80%; margin: 0 auto; display: none;">
        </div>
    </div>
</body>
</html>
