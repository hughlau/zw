<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>运维表单列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <link href="../style/main.css" rel="stylesheet" type="text/css" />
    <script src="OperationMaintenancePage.js" type="text/javascript"></script>
    <script src="OperationStatisticsList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="padding: 2px; border-bottom: 0;">
        <div id="conditionForm" class="form">
            <table style="width: 100%; background-color: #F2FBFF;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;">
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="treeselectCanton" class="mini-treeselect" textfield="CantanName" valuefield="CantanCode"
                            parentfield="ParentCantanCode" checkrecursive="true"  expandonload="true" 
                            showclose="true" popupwidth="200" />
                        <input name="mCallTimeFrom" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 160px;" onenter="onSearch();" />
                        <span>至</span>
                        <input name="mCallTimeTo" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;" onenter="onSearch();" />
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="请输入设施名称..." />
                        <a class="mini-button" id="buttonSearch" iconcls="icon-search" plain="true">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; background-color: white;
            height: 100%;" fitcolumns="false" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagGidCacheLogList_BeforeLoad">
            <div property="columns">
                <div type="indexcolumn" width="60">
                    序号
                </div>
                <div field="cantonName" width="100" headeralign="center" align="center">
                    厂区</div>
                <div field="monitorSiteName" width="120" headeralign="center" align="center">
                    设施点位</div>
                <div field="OperationMaintenanceDate" width="120" headeralign="center" align="center"
                    >
                    运维日期</div>
                <div field="FormTypeName" width="150" headeralign="center" align="left" >
                    表单类型</div>
                <div field="Operate" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    运维内容
                </div>
                <div field="EndDate" width="150" headeralign="center" align="center" >
                    运维结束时间</div>
            </div>
        </div>
    </div>
</body>
</html>
