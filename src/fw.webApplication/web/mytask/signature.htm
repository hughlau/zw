<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>签名列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/x2js/1.2.0/xml2json.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/jSignature/2.1.3/jSignature.min.js"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <!-- <script src="../scripts/page1.js" type="text/javascript"></script> -->

    <script src="../operationMaintenance/OperationMaintenancePage.js" type="text/javascript"></script>

    <script src="signature.js" type="text/javascript"></script>
    <style>
        .float_div {
            position: absolute;
            width: auto;
            height: auto;
            /*border:1px solid red;*/
            left: 30%;
            top: 10%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a id="buttonAdd" class="mini-button" iconcls="icon-add">增加</a>
                        <a id="buttonDelete" class="mini-button" iconcls="icon-remove">删除</a>
                        <a id="buttonSetDefault" class="mini-button" iconcls="icon-remove">设为默认</a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                        <input id="title" name="title" class="mini-textbox" selectonfocus="true" emptytext="请输入标题"
                               style="width: 250px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" id="btnSearch">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" fitcolumns='true' style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
             pagesize="10" sizelist="[10,50,100]" fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad"
             onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="30px" headeralign="center">
                    序号
                </div>
                <div field="title" width="80px" headeralign="center" allowsort="true" align="center">
                    标题
                </div>
                <div field="isDefault" width="30px" headeralign="center" allowsort="true" align="center" renderer="dataGrid_Renderer">
                    是否默认
                </div>
                <div field="imgName" width="80px" headeralign="center" allowsort="true" align="center" renderer="dataGrid_Renderer">
                    签名
                </div>
                <div field="createTime" width="180px" headeralign="center" align="center">
                    创建日期
                </div>
            </div>
        </div>
    </div>
    <div id="divImage" onmouseout='$.OperationMaintenancePage.mouseOut()' class='float_div'></div>
    <div id="panelReview" style="display: none;">
        <div class="fieldset-body">
            <table style="margin: 0px auto;" class="tableForm form">
                <tr>
                    <td>
                        标题：
                    </td>
                    <td colspan="3">
                        <input id="sigTitle" class="mini-textbox" vtype="maxLength:50" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        签名：
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div id="signature"> </div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: right; padding: 5px; border-top: 1px solid #b3b3b3;">
            <a id="resetSig" class="mini-button " style="width: 60px; margin-right: 20px;">重置</a>
            <a id="saveSig" class="mini-button " style="width: 60px; margin-right: 20px;">确定</a>
        </div>
    </div>
</body>
</html>
