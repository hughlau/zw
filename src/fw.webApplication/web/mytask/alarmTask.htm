
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../../../resources/scripts/bootMobile.js" type="text/javascript"></script>
    <script src="../../../web/scripts/page.js"></script>
    <script src="../../../resources/scripts/miniui-3.4/miniui.js" type="text/javascript"></script>
    <script src="../../scripts/pageCustomer.js" type="text/javascript"></script>
    <script src="alarmTask.js" type="text/javascript"></script>
    <style>
        .float_div {
            position: absolute;
            width: auto;
            height: auto;
            /*border:1px solid red;*/
            right: 0px;
            top: 700px;
            z-index: 1000;
        }

        #GPS {
            height: 16px;
            padding: 0;
            padding-top: 12px;
        }

        #uploadFileParent {
            vertical-align: middle
        }

            #uploadFileParent .ui-input-text {
                display: inline-block;
                padding-right: 2px;
            }

        .imgParent, .oldImgParent {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            vertical-align: middle;
            text-align: center;
            margin-left: 2px;
            border: 1px solid #356f9d;
        }

            .oldImgParent img {
                width: 100%;
                height: auto;
            }

            .imgParent img {
                width: 100%;
                height: auto;
            }

            .oldImgParent .OldeDelete {
                position: absolute;
                /*z-index: 9999;*/
                right: 0;
                top: 0;
                width: 20px;
                height: 20px;
                background: url(../../../resources/images/delete.png) 0 0 no-repeat;
                background-size: 100% 100%;
                cursor: pointer;
            }

            .imgParent .eDelete {
                position: absolute;
                /*z-index: 9999;*/
                right: 0;
                top: 0;
                width: 20px;
                height: 20px;
                background: url(../../../resources/images/delete.png) 0 0 no-repeat;
                background-size: 100% 100%;
                cursor: pointer;
            }

        .mini-buttonedit-border .mini-buttonedit-input {
            font-size: 10pt;
        }

        .tableForm > tbody {
            width: 100%;
        }

        table .mini-buttonedit-border {
            height: 38px;
        }

        #btnChooseMonitor {
            height: 38px;
        }

        .mini-buttonedit-border > input, {
            padding: 0;
        }

        .mini-buttonedit-icon, .mini-errorIcon {
            margin-top: 8px;
        }

        body .mini-error .mini-textbox-border, body .mini-error .mini-buttonedit-border {
            border-color: #ffa8a8;
            background-color: #fff3f3;
        }

        .file {
            position: relative;
            display: inline-block;
            background: #D0EEFF;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }

            .file input {
                position: absolute;
                font-size: 100px;
                right: 0;
                top: 0;
                opacity: 0;
            }

            .file:hover {
                background: #AADFFD;
                border-color: #78C3F3;
                color: #004974;
                text-decoration: none;
            }
        /*\resources\Maps\ArcGIS\FrameWork\ags33\jsapi\arcgis\3.3\js\dojo\dojox\gfx\demos\images*/
    </style>
</head>
<body>
    <div id="divPage" data-role="page" style="position:relative;">
        <div role="main" class="ui-content">
            <div id="divForm">
                <div id="divHeader" data-role="header" data-position="fixed" data-theme="a">
                    <h1>
                        运维表单
                    </h1>
                </div>

                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">
                        <h1>
                            外观情况
                        </h1>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isEnclosureNormal" style="width:200px">
                            围栏是否正常:
                        </label>
                        <select name="isEnclosureNormal" id="isEnclosureNormal" data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isManholecoverNormal" style="width:200px">
                            人孔盖是否正常:
                        </label>
                        <select name="isManholecoverNormal" id="isManholecoverNormal"
                                data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isTileNormal" style="width:200px">
                            花砖是否正常:
                        </label>
                        <select name="isTileNormal" id="isTileNormal" data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isPowerSupplyBoxNormal" style="width:200px">
                            配电箱是否正常:
                        </label>
                        <select name="isPowerSupplyBoxNormal" id="isPowerSupplyBoxNormal" data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                </ul>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">
                        <h1>
                            供电情况
                        </h1>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isLeakageProtectorNormal" style="width:200px">
                            漏电保护器是否正常:
                        </label>
                        <select name="isLeakageProtectorNormal" id="isLeakageProtectorNormal" data-role="slider"
                                >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isLeakageProtectorSwitchNormal" style="width:200px">
                            漏电保护器开关是否正常:
                        </label>
                        <select name="isLeakageProtectorSwitchNormal" id="isLeakageProtectorSwitchNormal"
                                data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isPowerSupplyLineNormal" style="width:200px">
                            供电线路是否正常:
                        </label>
                        <select name="isPowerSupplyLineNormal" id="isPowerSupplyLineNormal" data-role="slider"
                                >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                </ul>
                <ul data-role="listview" data-inset="true" class="air">
                    <li data-role="list-divider">
                        <h1>
                            气压情况
                        </h1>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isBarometerNormal" style="width:200px">
                            气压否正常运行:
                        </label>
                        <select name="isBarometerNormal" id="isBarometerNormal" data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="isAirPumpNormal" style="width:200px">
                            气泵是否正常:
                        </label>
                        <select name="isAirPumpNormal" id="isAirPumpNormal" data-role="slider" >
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="airDuctSituation" class="select" style="width:200px">
                            气管情况:
                        </label>
                        <select name="airDuctSituation" id="airDuctSituation"  style="width:300px">
                            <option value="1" selected>正常</option>
                            <option value="0-0-1">低压-漏气</option>
                            <option value="0-0-2">低压-气泵不良</option>
                            <option value="0-0-3">低压-供电偏低</option>
                        </select>
                    </li>
                </ul>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">
                        <h1>
                            运维情况
                        </h1>
                    </li>
                    <li class="ui-field-contain">
                        <label for="operationMaintenanceExplain">
                            运维工作说明:
                        </label>
                        <textarea cols="40" rows="20" name="remark" id="remark"></textarea>
                    </li>
                    <li class="ui-field-contain">
                        <label for="GPS">
                            运维位置:
                        </label>
                        <textarea cols="40" rows="4" name="GPS" id="GPS"></textarea>
                    </li>
                </ul>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">
                        <h1>
                            现场图片
                        </h1>
                    </li>
                    <li class="ui-field-contain">

                        <div class="col-md-6" id='uploadFileParent'>
                            <label for="thumbnail" class="col-md-3 control-label"></label>
                            <a href="javascript:;" class="file" id='thumbnail_btn'>
                                选择文件
                                <input type="file" accept="image/jpg,image/jpeg,image/png" style="width:90px" class="form-control" id="thumbnail" name="thumbnail" placeholder='添加图片'>
                            </a>
                        </div>
                </ul>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                    </div>
                    <div class="ui-block-b">
                    </div>
                    <div class="ui-block-c">
                        <a id="aSave" data-ajax="false" class="ui-shadow ui-btn ui-corner-all" style="display: none;">
                            保存
                        </a>
                    </div>
                </div>

            </div>
            <div id="divImage" onmouseout='mouseOut()' class='float_div'></div>
        </div>

    </div>

</body>
</html>
