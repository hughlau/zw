<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>净化槽管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="selectMonitorSite.htm.js" type="text/javascript"></script>
    <style type="text/css">
        a.select {
            display: inline-block;
            white-space: nowrap;
            height: 24px;
            padding: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            background-color: #f60;
            margin-left: 5px;
        }
    </style>
</head>
<body isneedlogin="0">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;"></td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input class="mini-treeselect " id="cmbCanton" selectonfocus="true" style="width: 140px;"
                               name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" popupwidth="140px;"
                               expandonload="0" onvaluechanged="" />
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="请输入净化槽编号..." onenter="onSearch();" />
                        <a class="mini-button" id="buttonSearch" iconcls="icon-search" plain="true">查询</a><a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">确定</a>
                        <a id="selectRootNode" class="mini-button" style="display: none;" iconcls="icon-add"
                           onclick="selectRootNode();">选择根节点</a> <a id="selectClear" class="mini-button" style="display: none;"
                                                                    iconcls="icon-add" onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <table>

            <tr id="trMonitor">
                <td style="width:80px;">
                    已选净化槽
                </td>
                <td colspan="3">
                    <div id="monitorSelectedList" style="word-break:break-word">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
             borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
             frozenstartcolumn="0" frozenendcolumn="3" onbeforeload="datagrid1_BeforeLoad"
             sortfield="">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="monitorSiteName" width="180" headeralign="center" align="left" renderer="datagrid1_Renderer">
                    净化槽编号
                </div>
                <div field="equipmentNo" width="120" headeralign="center" align="center">
                    设备编码
                </div>
                <div field="cantonName" width="180" headeralign="center" align="left">
                    行政区
                </div>
                <div field="monitorSiteTypeName" width="120" headeralign="center" align="center">
                    净化槽型号
                </div>
                <div field="operateTime" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    投运时间
                </div>
                <div field="householdsCount" width="100" headeralign="center" align="center">
                    接入户数
                </div>
                <div field="householdName" width="120" headeralign="center" align="left">
                    户主名
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="mcodes" />
</body>
</html>
