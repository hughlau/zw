<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwFunctionList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('insert');" data-options1="{minSelectedCount:-1}">增加</a> 
                        <!--<a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">查看</a>-->
                        <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">修改</a>
                        <a class="mini-button" iconcls="icon-unlock" onclick="able(0);" data-options="{minSelectedCount:1}">启用</a> <a class="mini-button"
                            iconcls="icon-lock" onclick="able(1);" data-options="{minSelectedCount:1}">停用</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="mBllModuleCode" name="mBllModuleCode" class="mini-combobox" selectonfocus="true"
                            valuefield="mBllModuleCode" textfield="mBllModuleName" emptytext="模块..." style="width: 160px;" onenter="onSearch();" />
                        <input id="keyword" name="keyword" class="mini-textbox" style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a> 
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
             idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
             frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mBllModuleName"
             sortorder="asc" pagesize="10" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mBllModuleCode" width="150" headeralign="center" align="left" visible="false">
                    模块编码
                </div>
                <div field="mBllModuleName" width="100" headeralign="center" align="left" allowsort="true">
                    模块名称
                </div>
                <div field="mFunctionCode" width="150" headeralign="center" align="left" visible="true">
                    功能编码
                </div>
                <div field="mFunctionName" width="100" headeralign="center" align="left">
                    功能名称
                </div>
                <div field="mIsVerifyRight" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    是否验证权限
                </div>
                <div field="mIsWriteLog" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    是否写日志
                </div>
                <div field="mRem" width="120" headeralign="center" align="center">
                    备注
                </div>
                <div field="mIx" width="120" headeralign="center" align="center">
                    顺序
                </div>
                <div field="mIsDis" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    停用状态</div>
            </div>
        </div>
    </div>
</body>
</html>
