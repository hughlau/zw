<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>日志信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwAppLoginLog.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 15%;">
                    执行状态：
                </td>
                <td style="width: 35%;">
                    <label id="mStatus" name="mStatus" style="width: 90%;">
                    </label>
                </td>
                <td style="width: 15%;">
                    用户：
                </td>
                <td style="width: 35%;">
                    <label id="mUserName" name="mUserName" style="width: 90%;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    调用时间：
                </td>
                <td>
                    <label id="mCallTime" name="mCallTime" style="width: 90%;">
                    </label>
                </td>
                <td>
                    用时(毫秒)：
                </td>
                <td>
                    <label id="mUseTime" name="mUseTime" style="width: 90%;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    系统编码：
                </td>
                <td>
                    <label id="mAppCode" name="mAppCode" style="width: 96%;">
                    </label>
                </td>
                <td>
                    App名称：
                </td>
                <td>
                    <label id="mAppName" name="mAppName" style="width: 96%;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    IP地址：
                </td>
                <td>
                    <label id="mIPAddress" name="mIPAddress" style="width: 90%;">
                    </label>
                </td>
                <td>
                    端口：
                </td>
                <td>
                    <label id="mPort" name="mPort" style="width: 90%;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Url来源：
                </td>
                <td colspan="3">
                    <input name="mReferrerURL" class="mini-textarea" selectonfocus="true" readonly="readonly"
                        style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    App根目录：
                </td>
                <td colspan="3">
                    <input name="mAppRootDirectory" class="mini-textarea" selectonfocus="true" readonly="readonly"
                        style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    错误信息：
                </td>
                <td colspan="3">
                    <input name="mInfos" class="mini-textarea" selectonfocus="true" readonly="readonly"
                        style="width: 96%; height: 128px;" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
