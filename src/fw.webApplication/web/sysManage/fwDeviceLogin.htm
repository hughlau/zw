<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwDeviceLogin.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 15%;text-align:right">
                    设备类型名称：
                </td>
                <td style="width: 35%;">
                    <input name="mDeviceTypeName" class="mini-textbox" selectonfocus="true" required="true"
                           maxlength="18" style="width: 90%;" />
                </td>
                <td style="width: 15%; text-align: right">
                    设备类型编码：
                </td>
                <td style="width: 35%;">
                    <input id="mDeviceTypeCode" name="mDeviceTypeCode" class="mini-combobox" selectonfocus="true"
                           valuefield="mDeviceTypeCode" textfield="mDeviceTypeCode" emptytext="设备类型编码..."
                           style="width: 90%;" maxlength="18" required="true" />
                </td>

            </tr>
            <tr>
                <td style="width: 15%; text-align: right">
                    设备编码：
                </td>
                <td style="width: 35%;">
                    <input name="mDeviceCode" class="mini-textbox" selectonfocus="true" required="true"
                           maxlength="100" style="width: 90%;" />
                </td>
                <td style="text-align: right">
                    绑定时间：
                </td>
                <td>
                    <input id="mBindTime" name="mBindTime" class="mini-datepicker" selectonfocus="true" nullvalue="null" format="yyyy-MM-dd H:mm:ss" timeformat="H:mm:ss" showtime="true" showokbutton="true" showclearbutton="false" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    用户：
                </td>
                <td>
                    <input id="mUserID" name="mUserID" class="mini-buttonedit" selectonfocus="true" onbuttonclick="onMUserIDSelect" allowinput="false" emptytext="用户..." onenter="onSearch();" style="width: 90%;" />
                </td>
                <td style="text-align: right">
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text=""
                           value="0" truevalue="1" falsevalue="0" required="true" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;"
           iconcls="icon-save" onclick="insertOrUpdate">保存</a> 
        <a id="cancel" class="mini-button" style="width: 60px; margin-right: 20px;" 
           iconcls="icon-cancel" onclick="onCancel()">取消</a>
    </div>
</body>
</html>
