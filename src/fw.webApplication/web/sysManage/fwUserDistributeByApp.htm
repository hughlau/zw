<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>APP用户下发</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserDistributeByApp.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a id="btnAll" class="mini-button" iconcls="icon-add" onclick="appUserAllDistributeByAppCode();"
                            data-options="{minSelectedCount:1,maxSelectedCount:1}">全部下发</a> <a id="btnPart" class="mini-button"
                                iconcls="icon-add" onclick="appUserPartDistributeByAppCode();" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                                比对下发</a><span class="separator"></span><a id="btnSelect" class="mini-button" iconcls="icon-add"
                                    onclick="appUserSelectDistributeByAppCode();">选择下发</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" style="width: 160px;"
                            emptytext="请输入App名称" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch();">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" onselectionchanged="datagrid1_SelectionChanged"
            pagesize="20" allowmovecolumn="false" allowresizecolumn="false">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mDataID" width="120" headeralign="center" align="left" visible="false">
                    数据ID
                </div>
                <div field="mAppCode" width="80" headeralign="center" align="left" allowsort="true"
                    renderer="datagrid1_Renderer">
                    系统编码
                </div>
                <div field="mAppName" width="80" headeralign="center" align="left" allowsort="true">
                    APP名称
                </div>
                <div field="mAppRootDirectory" width="120" headeralign="center" align="left" allowsort="false">
                    APP根目录
                </div>
                <!--<div field="mDistributeCount" width="60" headeralign="center" align="center" allowsort="false">
                    已下发用户数
                </div>
                <div field="mUndistributeCount" width="60" headeralign="center" align="center" allowsort="false">
                    未下发用户数
                </div>-->
                <div field="mAppInstallStatus" width="45" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    安装状态
                </div>
                <div field="mIsDis" width="45" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    是否停用
                </div>
            </div>
        </div>
    </div>
</body>
</html>
