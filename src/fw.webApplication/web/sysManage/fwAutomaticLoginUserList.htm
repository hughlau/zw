<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自动登录用户列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwAutomaticLoginUserList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <table style="width: 100%;">
            <tr>
                <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                    <a class="mini-button" iconcls="icon-add" onclick="openInfo('insert');">增加</a>
                    <!--<a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">查看</a>-->
                    <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">修改</a>
                    <a id="del" class="mini-button" iconcls="icon-remove" onclick="del();">删除</a>
                </td>
                <td style="width: 100%; white-space: nowrap; text-align: right;">
                    <div id="conditionForm" class="form">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" style="width: 160px;"
                            emptytext="用户名..." onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" selectonfocus="true" plain="true" onclick="onSearch();">
                            查询 </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
             idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0" 
             frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mUserID" sortorder="desc" onselectionchanged="datagrid1_SelectionChanged"
             pagesize="20">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mUserName" width="100" allowsort="true" headeralign="center" align="left"
                     renderer="datagrid1_Renderer">
                    用户名
                </div>
                <div field="mTicket" width="200" headeralign="center" align="left">
                    登入凭证
                </div>
                <div field="mIx" width="100" headeralign="center" align="right" allowsort="true">
                    顺序
                </div>
                <div type="checkboxcolumn" field="mIsDis" truevalue="1" falsevalue="0" width="100"
                     headeralign="center">
                    停用
                </div>
            </div>
        </div>
    </div>
</body>
</html>
