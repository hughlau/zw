<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典类型管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="cacheTypeList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a id="enable" class="mini-button" iconcls="icon-unlock" onclick="able(0);">启用</a>
                        <a id="disable" class="mini-button" iconcls="icon-lock" onclick="able(1);">停用</a>
                        <span class="separator"></span><a id="del" class="mini-button" iconcls="icon-remove"
                            onclick="del();">删除</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入字典类型名称"
                            style="width: 120px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch();">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="mDataID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mIx" sortorder="asc"
            pagesize="20" allowcellselect="true" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="24">
                </div>
                <div type="checkcolumn" width="36">
                </div>
                <div field="description" width="120" headeralign="center" align="left" allowsort="true">
                    缓存类型描述
                </div>
                <div field="mIsDis" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    停用状态</div>
            </div>
        </div>
    </div>
</body>
</html>
