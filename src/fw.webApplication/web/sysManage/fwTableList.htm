<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwTableList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%;">
                        <label style="font-family: Verdana;">
                            名称:
                        </label>
                        <input name="keyword" class="mini-textbox" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                    </td>
                    <td style="white-space: nowrap;">
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" ondrawcell="datagrid1_RawCell"
            onbeforeselect="datagrid1_BeforeSelect" sortfield="name" sortorder="asc">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="schemaName" width="150" headeralign="center" align="left" visible="false">
                    架构名</div>
                <div field="name" width="120" headeralign="center" allowsort="true">
                    表名</div>
                <div field="chineseName" width="120" headeralign="center">
                    表中文名</div>
                <div field="mapName" width="100" headeralign="center">
                    映射名</div>
                <div field="fullName" width="100" headeralign="center">
                    路径</div>
                <div field="isImport" width="60" headeralign="center" renderer="datagrid1_Renderer">
                    是否导入</div>
            </div>
        </div>
    </div>
</body>
</html>
