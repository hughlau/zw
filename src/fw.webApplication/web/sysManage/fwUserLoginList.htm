<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserLoginList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('insert');">增加</a>
                        <!--<a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">查看</a>-->
                        <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">修改</a>
                        <a id="enable" class="mini-button" iconcls="icon-unlock" onclick="able(0);" data-options="{minSelectedCount:1}">启用</a>
                        <a id="disable" class="mini-button" iconcls="icon-lock" onclick="able(1);" data-options="{minSelectedCount:1}">停用</a>
                        <a id="openSetRole" class="mini-button" iconcls="icon-add" onclick="openSetRole();" data-options="{minSelectedCount:1}">分配角色</a>
                        <!-- <a id="openSetFunction" class="mini-button" iconcls="icon-add" onclick="openSetFunction();" data-options="{minSelectedCount:1}">分配功能</a>-->
                       <a id="openSetMenu" class="mini-button" iconcls="icon-add" onclick="openSetMenu();" data-options="{minSelectedCount:1}">分配菜单</a>
                        <a class="mini-button" iconcls="icon-edit" onclick="openDetailInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">用户详细信息</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入用户名称" style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">选择</a>
                        <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add" onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;" idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mUserName" onselectionchanged="datagrid1_SelectionChanged" sortorder="asc" pagesize="10" onselectionchanged="onSelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mUserID" width="150" headeralign="center" align="left" visible="false">
                    用户ID</div>
                <div field="mUserName" width="100" headeralign="center" align="left" allowsort="true" renderer="datagrid1_Renderer">
                    用户</div>
                <div field="mUserTypeName" width="60" headeralign="center" align="left" allowsort="false">
                    用户类型</div>
                <div field="mRolesNameString" width="120" headeralign="center" align="left" allowsort="false">
                    拥有角色</div>
                <!--<div field="mCanBindDeviceCount" width="80" headeralign="center" align="center">
                    可绑定用户数</div>
                <div field="mBindDeviceCount" width="80" headeralign="center" align="center">
                    已绑定用户数</div>
                <div field="mIsDistribute" width="60" headeralign="center" align="left" renderer="datagrid1_Renderer" allowsort="false">
                    是否允许下发</div>-->
                <div field="mIsDis" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer" allowsort="true">
                    停用状态</div>
            </div>
        </div>
    </div>
</body>
</html>
