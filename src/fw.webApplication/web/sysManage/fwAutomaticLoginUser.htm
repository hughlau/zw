<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自动登录用户信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwAutomaticLoginUser.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 25%;">
                    用 户：
                </td>
                <td style="width: 75%;">
                    <input id="mUserID1" name="mUserID" class="mini-buttonedit" selectonfocus="true"
                        onbuttonclick="onMUserIDSelect" allowinput="false" emptytext="用户..." style="width: 90%;"
                        required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    登录凭证：
                </td>
                <td>
                    <input id="mTicket" name="mTicket" class="mini-buttonedit icon-reload" selectonfocus="true"
                        onbuttonclick="onButtonClick" allowinput="false" required="true" maxlength="36"
                        style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    排 序：
                </td>
                <td>
                    <input id="mIx" name="mIx" class="mini-spinner" minvalue="1" maxvalue="2147483647"
                        value="0" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0" required="true" />
                    <!-- <input id="mIsDis" name="mIsDis" class="mini-combobox" data="mIsDisDate" required="true"
                        valuefield="id" textfield="text" style="width: 90%;" />-->
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px; ">
        <a id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="onInsertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
