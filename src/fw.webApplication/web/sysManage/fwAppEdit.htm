<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>App信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwAppEdit.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 12%;">
                    App&nbsp;名称：
                </td>
                <td style="width: 88%;">
                    <input name="mAppCode" class="mini-textbox" selectonfocus="true" required="true"
                        maxlength="200" style="width: 100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：
                </td>
                <td>
                    <input name="mRemark" class="mini-textarea" selectonfocus="true" style="width: 100%;
                        height: 150px;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;"
            onclick="buttonSave">保存</a> <a id="cancel" class="mini-button" style="width: 60px;
                margin-right: 20px;" onclick="onCancel()">取消</a>
    </div>
</body>
</html>
