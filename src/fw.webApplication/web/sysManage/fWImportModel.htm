<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据表对象添加</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fWImportModel.htm.js" type="text/javascript"></script>
</head>
<body isneedlogin="1">
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 40%;">
                    数据库表对象：
                </td>
                <td style="width: 60%;">
                    <input id="mSysObject" name="mSysObject" class="mini-combobox" selectonfocus="true"
                        valuefield="mName" textfield="mName" emptytext="数据库表对象..."   required="true" />
                </td>
            </tr>
            <tr>
                 <td style="width: 40%;">
                    业务表描述：
                </td>
                <td style="width: 60%;">
                    <input class="mini-textbox" required="true" name="mTableDesc" id="mTableDesc" />
                </td>
            </tr>
        </table>
        <div style="text-align: right; padding: 10px;">
            <a id="A1" class="mini-button" style="width: 60px; margin-right: 20px;" iconcls="icon-save"
                onclick="insert()">保存</a> <a id="cancel" class="mini-button" style="width: 60px;
                    margin-right: 20px;" iconcls="icon-cancel" onclick="onCancel">取消</a>
        </div>
    </div>
</body>
</html>
