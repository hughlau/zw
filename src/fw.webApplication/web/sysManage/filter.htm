<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>过滤器</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="filter.htm.js" type="text/javascript"></script>
</head>
<body>
    <div style="padding-top: 10px;">
        <fieldset id="fieldsetNumber" style="width: 90%; margin: 10px auto; border: solid 1px #aaa;
            display: none;">
            <legend style="margin-left: 32px;"><span><a>数字过滤器</a></span></legend>
            <div id="numberEditform" class="fieldset-body form" style="padding: 10px 10px;">
                <table class="tableForm" style="width: 90%; margin: 0px auto; table-layout: fixed;">
                    <tr>
                        <td style="width: 40%;">
                            <input id="numberCondition0TypeCode" name="condition0TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." nullitemtext="条件类型..."
                                shownullitem="true" style="width: 90%;" />
                        </td>
                        <td style="width: 60%;">
                            <input id="numberCondition0Value" name="condition0Value" class="mini-spinner" selectonfocus="true"
                                style="width: 90%;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="numberConditionRelationTypeCode" name="conditionRelationTypeCode" class="mini-radiobuttonlist"
                                repeatdirection="vertical" textfield="name" valuefield="code" value="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">
                            <input id="numberCondition1TypeCode" name="condition1TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." style="width: 90%;" />
                        </td>
                        <td style="width: 60%;">
                            <input id="numberCondition1Value" name="condition1Value" class="mini-spinner" selectonfocus="true"
                                style="width: 90%;" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <fieldset id="fieldsetDate" style="width: 90%; margin: 10px auto; border: solid 1px #aaa;
            display: none;">
            <legend style="margin-left: 32px;"><span><a>日期时间过滤器</a></span></legend>
            <div id="dateEditform" class="fieldset-body form" style="padding: 10px 10px;">
                <table class="tableForm" style="width: 90%; margin: 0px auto; table-layout: fixed;">
                    <tr>
                        <td style="width: 40%;">
                            <input id="dateCondition0TypeCode" name="condition0TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." style="width: 90%;"
                                showclose="true" oncloseclick='this.setText("");this.setValue("");' />
                        </td>
                        <td style="width: 60%;">
                            <input id="dateCondition0Value" name="condition0Value" class="mini-datepicker" selectonfocus="true"
                                nullvalue="null" showokbutton="true" showclearbutton="false" style="width: 90%;"
                                showclose="true" oncloseclick='this.setText("");this.setValue("");' />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="dateConditionRelationTypeCode" name="conditionRelationTypeCode" class="mini-radiobuttonlist"
                                repeatdirection="vertical" textfield="name" valuefield="code" value="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">
                            <input id="dateCondition1TypeCode" name="condition1TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." style="width: 90%;"
                                showclose="true" oncloseclick='this.setText("");this.setValue("");' />
                        </td>
                        <td style="width: 60%;">
                            <input id="dateCondition1Value" name="condition1Value" class="mini-datepicker" selectonfocus="true"
                                nullvalue="null" showokbutton="true" showclearbutton="false" style="width: 90%;"
                                showclose="true" oncloseclick='this.setText("");this.setValue("");' />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <fieldset id="fieldsetString" style="width: 90%; margin: 10px auto; border: solid 1px #aaa;
            display: none;">
            <legend style="margin-left: 32px;"><span><a>字符串过滤器</a></span></legend>
            <div id="stringEditform" class="fieldset-body form" style="padding: 10px 10px;">
                <table class="tableForm" style="width: 90%; margin: 0px auto; table-layout: fixed;">
                    <tr>
                        <td style="width: 40%;">
                            <input id="stringCondition0TypeCode" name="condition0TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." nullitemtext="条件类型..."
                                shownullitem="true" style="width: 90%;" />
                        </td>
                        <td style="width: 60%;">
                            <input id="stringCondition0Value" name="condition0Value" class="mini-textbox" selectonfocus="true"
                                style="width: 90%;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="stringConditionRelationTypeCode" name="conditionRelationTypeCode" class="mini-radiobuttonlist"
                                repeatdirection="vertical" textfield="name" valuefield="code" value="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">
                            <input id="stringCondition1TypeCode" name="condition1TypeCode" class="mini-combobox"
                                selectonfocus="true" valuefield="code" textfield="name" emptytext="条件类型..." nullitemtext="条件类型..."
                                shownullitem="true" style="width: 90%;" />
                        </td>
                        <td style="width: 60%;">
                            <input id="stringCondition1Value" name="condition1Value" class="mini-textbox" selectonfocus="true"
                                style="width: 90%;" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
    <div id="divButton" style="text-align: right; padding: 10px;">
        <a id="enter" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="enter">确定</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
