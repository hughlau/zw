<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典类型管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwDictionaryTypeExtendList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a id="btnTableExtend" class="mini-button" iconcls="icon-edit" onclick="openInfo('update');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            扩展表</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入字典类型名称"
                            style="width: 132px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch();">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="mDataID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            editnextonenterkey="true" frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad"
            sortfield="mIx" sortorder="asc" pagesize="20" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="24">
                </div>
                <div type="checkcolumn" width="36">
                </div>
                <div field="mDataID" width="150" headeralign="center" align="left" visible="false">
                    数据ID
                </div>
                <div name="mDictionaryTypeCode" field="mDictionaryTypeCode" width="120" headeralign="center"
                    align="left" allowsort="true" vtype="required">
                    字典类型编码
                </div>
                <div field="mDictionaryTypeName" width="120" headeralign="center" align="left" allowsort="true"
                    vtype="required">
                    字典类型名称
                </div>
                <div name="mExtendTableName" field="mExtendTableName" width="100" headeralign="center"
                    align="left">
                    扩展表名称
                </div>
                <div name="mExtendTableChineseName" field="mExtendTableChineseName" width="100" headeralign="center"
                    align="left">
                    扩展表中文名
                </div>
                <div field="mIx" width="48" headeralign="center" align="center" allowsort="true"
                    vtype="required">
                    顺序
                </div>
                <div type="checkboxcolumn" field="mIsDis" truevalue="1" falsevalue="0" width="60"
                    headeralign="center" renderer="datagrid1_Renderer">
                    是否停用
                </div>
            </div>
        </div>
    </div>
</body>
</html>
