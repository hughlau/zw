<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>定时任务编辑</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwTimingTask.htm.js" type="text/javascript"></script>
    <style type="text/css">
        table tr td
        {
            text-align: left;
        }
        
        table tr th
        {
            text-align: right;
        }
        
        .MustFilled
        {
            color: Red;
        }
    </style>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <th>
                    <span class="MustFilled">*</span>
                    <label>
                        任务名称：
                    </label>
                </th>
                <td colspan="3">
                    <input name="mTimingTaskName" maxlength="18" id="timingTaskName" class="mini-textbox"
                        selectonfocus="true" required="true" width="96%" />
                </td>
            </tr>
            <tr>
                <th style="width: 18%;">
                    <label>
                        任务类型：
                    </label>
                </th>
                <td style="width: 32%;">
                    <input id="mTaskTypeCode" name="mTaskTypeCode" class="mini-combobox" selectonfocus="true"
                        valuefield="code" textfield="name" emptytext="任务类型..." required="true" style="width: 90%;"
                        onvaluechanged="mTaskTypeCode_onvaluechanged" />
                </td>
                <th style="width: 18%;">
                    <label>
                        定时类型：
                    </label>
                </th>
                <td style="width: 32%;">
                    <input id="mTimingTypeCode" name="mTimingTypeCode" class="mini-combobox" selectonfocus="true"
                        valuefield="code" textfield="name" emptytext="定时类型..." required="true" style="width: 90%;"
                        onvaluechanged="mTimingTypeCode_onvaluechanged" />
                </td>
            </tr>
            <tr>
                <th>
                    <span class="MustFilled">*</span>
                    <label>
                        任务入口：
                    </label>
                </th>
                <td colspan="3">
                    <input name="mTimingTaskEntry" id="timingTaskEntry" class="mini-textbox" width="96%"
                        maxlength="250" required="true" selectonfocus="true" />
                </td>
            </tr>
            <tr>
                <th style="vertical-align: text-top">
                    <label>
                        任务入口配置：
                    </label>
                </th>
                <td colspan="3">
                    <textarea name="mTimingTaskSettings" class="mini-textarea" id="taskEntryDeploy" style="width: 96%;
                        height: 200px;" selectonfocus="true" maxlength="500"></textarea>
                </td>
            </tr>
            <tr>
                <th style="vertical-align: text-top">
                    <label>
                        备注：
                    </label>
                </th>
                <td colspan="3">
                    <textarea name="mRem" class="mini-textarea" id="mRem" style="width: 96%; height: 100px;"
                        selectonfocus="true" maxlength="500"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <span class="MustFilled">*</span>
                    <label>
                        执行时间：
                    </label>
                </th>
                <td colspan="3">
                    <div id="divTimingType1" style="display: none;">
                        <input class="mini-combobox" id="selectMonth" name="selectMonth" valuefield="code"
                            textfield="name" value="01" width="68px;" />
                        <input class="mini-combobox" id="selectWeek" name="selectWeek" value="Monday" width="70px;" />
                        <input class="mini-combobox" id="selectDay" name="selectDay" value="01" width="68px;" />
                        <input class="mini-combobox" id="selectHour" name="selectHour" value="00" width="68px;" />
                        <input class="mini-combobox" id="selectMinute" name="selectMinute" value="00" width="68px;" />
                        <input class="mini-combobox" id="selectSecond" name="selectSecond" value="00" width="68px;" />
                    </div>
                    <div name="mTimingSeconds" id="divTimingType2" style="display: none;">
                        <input id="textInterval" class="mini-textbox" value="60" name="mTimingSeconds" vtype="int"
                            width="24%" maxlength="11" selectonfocus="true" /><span>秒</span> <a class="mini-button"
                                onclick="Interval_Minute()">每分钟</a> <a class="mini-button" onclick="Interval_Hour()">
                                    每小时</a> <a class="mini-button" onclick="Interval_Day()">每天</a> <a class="mini-button"
                                        onclick="Interval_Month()">每月</a>
                    </div>
                    <div id="divTimingType3" style="display: none;">
                        <input name="mTimingTime" id="textDateTime" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd HH:mm:ss" timeformat="HH:mm:ss" showtime="true"
                            showokbutton="true" showclearbutton="false" required="true" style="width: 48%;" />
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                    <span class="MustFilled">*</span>
                    <label>
                        排序：
                    </label>
                </th>
                <td>
                    <input name="mIx" class="mini-spinner" selectonfocus="true" minvalue="0" maxvalue="10000"
                        id="ix" required="true" style="width: 90%;" value="1" />
                </td>
                <th>
                    <label>
                        是否停用：
                    </label>
                </th>
                <td>
                    <div id="isDis" name="mIsDis" class="mini-checkbox" checked="false" truevalue="1"
                        falsevalue="0">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="test" class="mini-button" iconcls="icon-save" style="margin-right: 20px;"  onclick="test" plain="false">测试</a><a
            id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="insertOrUpdate">保存</a><a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
