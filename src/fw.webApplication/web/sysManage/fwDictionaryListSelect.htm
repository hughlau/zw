<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwDictionaryListSelect.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <span id="mDictionaryTypeCodeLabel" style="display: none;">字典类型：</span>
                        <input id="mDictionaryTypeCode" name="mDictionaryTypeCode" class="mini-combobox"
                            selectonfocus="true" valuefield="mDictionaryTypeCode" textfield="mDictionaryTypeName"
                            style="width: 120px; display: none;" onvaluechanged="onSearch();" />
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <a id="select" class="mini-button" iconcls="icon-add" data-options="{minSelectedCount:1}"
                            onclick="select();">选择</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="treegrid1" class="mini-treegrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0" frozenendcolumn="1"
            ondrawcell="treegrid1_DrawCell" onbeforeselect="treegrid1_BeforeSelect" showtreeicon="true"
            treecolumn="mName" idfield="mCode" parentfield="mPCode" resultastree="true" expandonload="true"
            onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mDataID" width="150" headeralign="center" align="left" visible="false">
                    数据ID</div>
                <div field="mDictionaryTypeCode" width="150" headeralign="center" align="left" visible="false">
                    字典类型编码</div>
                <div field="mDictionaryTypeName" width="100" headeralign="center" align="left">
                    字典类型名称</div>
                <div field="mPCode" width="150" headeralign="center" align="left" visible="false">
                    父级编码</div>
                <div field="mCode" width="100" headeralign="center" align="left">
                    编码</div>
                <div name="mName" field="mName" width="150" headeralign="center" align="left" renderer="treegrid1_Renderer">
                    名称</div>
            </div>
        </div>
    </div>
</body>
</html>
