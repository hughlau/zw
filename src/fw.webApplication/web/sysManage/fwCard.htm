<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>卡片信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="../scripts/JScript1.js" type="text/javascript"></script>
    <script src="fwCard.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr style="display: none">
                <td style="width: 17%;">
                    编码：
                </td>
                <td style="width: 33%;">
                    <input id="mCardCode" name="mCardCode" class="mini-textbox" 
                        style="width: 90%;" />
                </td>
                <td style="width: 17%;">
                    
                </td>
                <td style="width: 33%;">
                   
                </td>
            </tr>
            <tr>
                <td style="width: 17%;">
                    模块编码：
                </td>
                <td style="width: 33%;">
                    <input id="mBllModuleCode" name="mBllModuleCode" class="mini-combobox" selectonfocus="true"
                           valuefield="mBllModuleCode" textfield="mBllModuleName" emptytext="模块编码..." style="width: 90%;" />
                </td>
                <td style="width: 17%;">
                    卡片类型编码：
                </td>
                <td style="width: 33%;">
                    <input id="mCardTypeCode" name="mCardTypeCode" class="mini-combobox" selectonfocus="true"
                           valuefield="mCardTypeCode" textfield="mCardTypeName" emptytext="卡片类型..." style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    卡片名称：
                </td>
                <td colspan="3">
                    <input name="mCardName" class="mini-textbox" selectonfocus="true" required="true"
                           maxlength="100" style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    卡片URL：
                </td>
                <td colspan="3">
                    <input name="mUrl" class="mini-textarea" selectonfocus="true" maxlength="200" required="true"
                           style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    卡片图标地址：
                </td>
                <td colspan="3">
                    <input name="mIconUrl" class="mini-textarea" selectonfocus="true" maxlength="200"
                           style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    卡片缩略图地址：
                </td>
                <td colspan="3">
                    <input name="mThumbnailUrl" class="mini-textarea" selectonfocus="true" maxlength="200"
                           style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td style="width: 17%;">
                    宽度：
                </td>
                <td style="width: 33%;">
                    <input name="mWidth" class="mini-textbox" required="true" selectonfocus="true" style="width: 90%;"
                           vtype="float" />
                </td>
                <td style="width: 17%;">
                    高度：
                </td>
                <td style="width: 33%;">
                    <input name="mHeight" class="mini-textbox" required="true" selectonfocus="true" style="width: 90%;"
                           vtype="float" />
                </td>
            </tr>
            <tr>
                <td>
                    链接名称：
                </td>
                <td colspan="3">
                    <input name="mLinkName" class="mini-textbox" selectonfocus="true" maxlength="50"
                           style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    链接URL：
                </td>
                <td colspan="3">
                    <input name="mLinkUrl" class="mini-textarea" selectonfocus="true" maxlength="200"
                           style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td style="width: 17%;">
                    顺序：
                </td>
                <td style="width: 33%;">
                    <input name="mIx" class="mini-textbox" required="true" selectonfocus="true" style="width: 90%;"
                           maxvalue="1000" />
                </td>
                <td style="width: 17%;">
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                           truevalue="1" falsevalue="0" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    备注：
                </td>
                <td colspan="3">
                    <input name="mRem" class="mini-textarea" selectonfocus="true" maxlength="200" style="width: 96%;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;"
            onclick="insertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="width: 60px;
                margin-right: 20px;" onclick="onCancel">取消</a>
    </div>
</body>
</html>
