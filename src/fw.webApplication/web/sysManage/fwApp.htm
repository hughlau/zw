<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>App信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwApp.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 20%;">
                    系统编码：
                </td>
                <td style="width: 80%;">
                    <input name="mAppCode" class="mini-textbox" selectonfocus="true" required="true"
                        maxlength="36" style="width: 100%;" />
                    <label id="labmAppCode" style="display: none;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    App&nbsp;名称：
                </td>
                <td>
                    <input name="mAppName" class="mini-textbox" selectonfocus="true" required="true"
                        maxlength="18" style="width: 100%;" />
                    <label id="labmAppName" style="display: none;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    App根目录：
                </td>
                <td>
                    <input name="mAppRootDirectory" class="mini-textbox" selectonfocus="true" required="true"
                        maxlength="1000" style="width: 100%;" />
                    <label id="labmAppRootDirectory" style="display: none;">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0" required="true" />
                    <label id="labmIsDis" style="display: none;">
                    </label>
                </td>
            </tr>
            <tr id="trInstallStatus">
                <td>
                    安装状态：
                </td>
                <td>
                    <div id="labMAppInstallStatus">
                    </div>
                </td>
            </tr>
            <tr id="trInstallInfo">
                <td>
                    安装信息：
                </td>
                <td>
                    <div id="divMAppInstallInfo" style="width: 100%; height: auto;">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：
                </td>
                <td>
                    <input name="mRemark" class="mini-textarea" selectonfocus="true" maxlength="100"
                        style="width: 100%; height: 150px;" />
                    <label id="labmRemark" style="display: none;">
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div id="divButton" style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="insertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
