<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="cacheDataList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">修改</a>
                        <a id="del" class="mini-button" iconcls="icon-remove" onclick="del();">删除</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <span id="cacheTypeKeyLabel">缓存类型：</span>
                        <input id="cacheTypeKey" name="cacheTypeKey" class="mini-combobox" selectonfocus="true"
                            valuefield="key" textfield="description" style="width: 120px;" onvaluechanged="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" style="display1: none;"
                            onclick="onSearch();">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mUserName"
            sortorder="asc" pagesize="20">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="description" width="100" headeralign="center" align="left">
                    缓存描述</div>
                <div field="useFrequency" width="150" headeralign="center" align="center" visible="false">
                    使用次数</div>
                <div field="timeout" width="100" headeralign="center" align="center">
                    有效时间（分钟）</div>
                <div field="lastActionTime" field="mName" width="150" headeralign="center" align="center"
                    renderer="datagrid1_Renderer">
                    最后操作时间</div>
                <div field="cacheTimeout" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    过期时间(分钟)</div>
            </div>
        </div>
    </div>
</body>
</html>
