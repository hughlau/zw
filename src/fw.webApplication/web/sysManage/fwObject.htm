<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwObject.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <input class="mini-hidden" name="objectID" />
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td>
                    类型：
                </td>
                <td>
                    <input id="objType" name="objectTypeID" class="mini-combobox" valuefield="code" textfield="name"
                        value="O" required="true" onvaluechanged="objType_onvaluechanged" />
                    <input id="Text1" name="objectTypeID" class="mini-combobox" valuefield="code" textfield="name"
                        value="O" required="true" onvaluechanged="objType_onvaluechanged" />
                </td>
                <td>
                    <input id="schemaL" class="mini-textbox asLabel" value="架构：" readonly="true" style="width: auto;
                        display: none;" />
                </td>
                <td>
                    <input id="schema" name="schemaName" class="mini-textbox" style="width: 90%; display: none;" />
                </td>
            </tr>
            <tr>
                <td style="width: 15%;">
                    对象名称：
                </td>
                <td style="width: 35%;">
                    <input name="objectName" class="mini-textbox" style="width: 90%;" required="true" />
                </td>
                <td style="width: 15%;">
                    类名：
                </td>
                <td style="width: 35%;">
                    <input name="mapName" class="mini-textbox" style="width: 90%;" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    业务名：
                </td>
                <td colspan="3">
                    <input name="businessName" class="mini-textbox" style="width: 96%;" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    是否显示：
                </td>
                <td>
                    <input name="isDisplay" class="mini-checkbox" text="" truevalue="1" falsevalue="0" />
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    备注：
                </td>
                <td colspan="3">
                    <input name="remark" class="mini-textarea" style="width: 96%;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;" onclick="insertOrUpdate">
            确定</a> <a id="cancel" class="mini-button" style="width: 60px; margin-right: 20px;"
                onclick="cancel_onclick">取消</a>
    </div>
</body>
</html>
