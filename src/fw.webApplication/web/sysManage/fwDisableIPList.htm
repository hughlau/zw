<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>卡片类型管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwDisableIpList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="insertRow();">增加</a> <a class="mini-button"
                            iconcls="icon-remove" onclick="del();" data-options="{minSelectedCount:1}">删除</a> <a id="updateIpInfo" class="mini-button"
                                iconcls="icon-edit" onclick="updateIpInfo();">更新ip所属地</a><span class="separator"></span><a
                                    class="mini-button" iconcls="icon-edit" onclick="insertOrUpdate();" id="insertOrUpdate">
                                    保存</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入禁用IP"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onenter="onSearch();" onclick="onSearch();">
                            查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="mDataID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="disTime" sortorder="desc"
            pagesize="20" allowcelledit="true" allowcellselect="true" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="24">
                </div>
                <div type="checkcolumn" width="36">
                </div>
                <div field="mDataID" width="150" headeralign="center" align="left" visible="false">
                    数据ID</div>
                <div name="mDisableIp" field="mDisableIp" align="center" headeralign="center" align="left"
                    allowsort="true" vtype="required" align="center">
                    禁用IP
                    <input property="editor" class="mini-textbox" selectonfocus="true" maxlength="36"
                        style="width: 100%;" />
                </div>
                <div name="mLocation" field="mLocation" align="center" headeralign="center" align="left">
                    禁用IP所属地
                </div>
                <div field="mDisTime" width="120" headeralign="center" align="center" allowsort="true"
                    vtype="required" dateformat="yyyy-MM-dd H:mm:ss" renderer="datagrid1_Renderer">
                    禁用时间
                    <input property="editor" align="center" class="mini-datepicker" selectonfocus="true"
                        nullvalue1="null" format="yyyy-MM-dd H:mm:ss" timeformat="H:mm:ss" showtime="true"
                        showokbutton="true" showclearbutton="false" style="width: 100%;" />
                </div>
                <div type="checkboxcolumn" align="center" field="mIsDis" truevalue="1" falsevalue="0"
                    width="36" headeralign="center" allowsort="true">
                    停用</div>
            </div>
        </div>
    </div>
</body>
</html>
