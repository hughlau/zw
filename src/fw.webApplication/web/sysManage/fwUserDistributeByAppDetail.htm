<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户下发详情</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserDistributeByAppDetail.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="txtMUserName" name="mUserName" class="mini-textbox" selectonfocus="true"
                            style="width: 120px;" emptytext="请输入用户名称" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="mDataID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortorder="asc" pagesize="20">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div field="mDataID" width="120" headeralign="center" align="left" visible="false">
                    数据ID
                </div>
                <div field="mUserName" width="100" headeralign="center" align="left">
                    用户名称</div>
                <div field="mAppCode" width="100" headeralign="center" align="left" allowsort="true">
                    系统编码</div>
                <div field="mAppName" width="100" headeralign="center" align="left">
                    App名称</div>
                <div field="mIsAdd" width="60" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    下发状态</div>
                <div field="mUserStatus" width="60" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    用户状态</div>
                <div field="mIsDis" width="60" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    是否停用</div>
                <div field="mIsDel" width="60" headeralign="center" align="center" allowsort="true"
                    renderer="datagrid1_Renderer">
                    是否删除</div>
                <div field="mRem" width="120" headeralign="center" align="left">
                    备注</div>
            </div>
        </div>
    </div>
</body>
</html>
