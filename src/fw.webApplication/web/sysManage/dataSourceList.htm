<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据源管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
</head>
<body>
    <style type="text/css">
        html, body
        {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <div class="mini-toolbar" style="border-top: 0; border-bottom: 0;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a class="mini-button" iconcls="icon-add">增加</a> <a class="mini-button" iconcls="icon-edit">
                        修改</a> <a class="mini-button" iconcls="icon-remove">删除</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-toolbar " style="border-top: 0; border-bottom: 0;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%;">
                    <a class="mini-button" iconcls="icon-save" plain="true">保存</a> <a class="mini-button"
                        iconcls="icon-close" plain="true">关闭</a> <span class="separator"></span><a class="mini-button"
                            iconcls="icon-reload" plain="true">刷新</a>
                </td>
                <td style="white-space: nowrap;">
                    <label style="font-family: Verdana;">
                        名称:
                    </label>
                    <input class="mini-textbox" />
                    <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                </td>
            </tr>
        </table>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" url="../data/AjaxService.aspx?method=SearchEmployees"
            idfield="id" sizelist="[5,10,20,50]" pagesize="10">
            <div property="columns">
                <div type="indexcolumn">
                </div>
                <div field="loginname" width="120" headeralign="center" allowsort="true">
                    员工帐号</div>
                <div field="name" width="120" headeralign="center" allowsort="true">
                    姓名</div>
                <div field="gender" width="100" renderer="onGenderRenderer" align="center" headeralign="center">
                    性别</div>
                <div field="salary" width="100" allowsort="true">
                    薪资</div>
                <div field="age" width="100" allowsort="true">
                    年龄</div>
                <div field="createtime" width="100" headeralign="center" dateformat="yyyy-MM-dd"
                    allowsort="true">
                    创建日期</div>
            </div>
        </div>
    </div>
</body>
</html>
