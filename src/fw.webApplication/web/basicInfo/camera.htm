<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>摄像机管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="camera.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;" id="functionList">
                        <a id="buttonAdd" class="mini-button" iconcls="icon-add">增加</a>
                        <a id="buttonEdit" class="mini-button" iconcls="icon-edit">修改</a>
                        <a id="buttonDelete" class="mini-button" iconcls="icon-remove">删除</a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                        <input id="cameraName" name="cameraName" class="mini-textbox" selectonfocus="true" emptytext="摄像机名称"
                               style="width: 150px;" onenter="onSearch();" />
                        <input id="IPAddress" name="IPAddress" class="mini-textbox" selectonfocus="true" emptytext="IP地址"
                               style="width: 150px;" onenter="onSearch();"/>
                        <input id="addressName" name="addressName" class="mini-textbox" selectonfocus="true" emptytext="安装地址"
                               style="width: 150px;" onenter="onSearch();"/>
                        <a class="mini-button" iconcls="icon-search" id="buttonSearch">查询</a>
                        <a class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                        <a id="buttonLook" class="mini-button" iconcls="icon-find" onclick="onLook()">查看</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            pagesize="10" sizelist="[10,50,100]" fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="cameraName" width="130" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    摄像头名称
                </div>
                <div field="IPAddress" width="130" headeralign="center" align="center">
                    IP地址
                </div>
                <div field="longitudeGps" width="130" headeralign="center" align="center">
                    安装经度
                </div>
                <div field="latitudeGps" width="130" headeralign="center" align="center">
                    安装纬度
                </div>
                <div field="addressName" width="230" headeralign="center" align="center">
                    安装地址
                </div>
            </div>
        </div>
    </div>
</body>
</html>
