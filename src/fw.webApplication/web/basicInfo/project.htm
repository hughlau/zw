<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>工程信息</title>
    <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="project.htm.js" type="text/javascript"></script>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div id="divForm" class="form">
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">项目信息</legend>
            <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
                <table style="width: 90%; margin: 0px auto;" class="tableForm form">
                    <tr style="display: none;">
                        <td colspan="4">
                            <input type="hidden" style="width: 96%; display: none;" name="projectCode" class="mini-textbox " />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span class="MustFilled">*</span> 项目名称：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" name="projectName" required="true" vtype="rangeLength:1,50"
                                class="mini-textbox " selectonfocus="true" />
                        </td>
                    </tr>
                     <tr>
                        <th>
                            <span class="MustFilled">*</span> 项目代号：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" name="projectNo"  vtype="rangeLength:1,50"
                                class="mini-textbox " selectonfocus="true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 厂区：
                        </th>
                        <td style="width: 30%;">
                            <input class="mini-treeselect " selectonfocus="true" style="width: 200px;" id="cmbCanton"
                                required="true" name="cantonCode" textfield="name" valuefield="code" parentfield="pCode"
                                expandonload="0"  showfoldercheckbox="false" onbeforenodeselect="" />
                        </td>
                        <th style="width: 20%;">
                            投运时间：
                        </th>
                        <td style="width: 30%;">
                            <input class="mini-datepicker " selectonfocus="true" name="operateTime" nullvalue="null"
                                format="yyyy-MM-dd" emptytext="投运时间..." showclearbutton="true" style="width: 90%;" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            经度：
                        </th>
                        <td>
                            <input changeonmousewheel="false" class="mini-spinner " minvalue="-180" maxvalue="180"
                                format="n2" name="longitude" style="width: 90%;" />
                        </td>
                        <th>
                            纬度：
                        </th>
                        <td>
                            <input changeonmousewheel="false" class="mini-spinner " minvalue="-90" maxvalue="90"
                                format="n2" name="latitude" style="width: 90%;" />
                        </td>
                    </tr> 
                    <tr>
                        <th>
                            备注：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%; height: 60px;" class="mini-textarea " name="rem" selectonfocus="true" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <div style="text-align: right; padding: 10px;">
            <a id="buttonSave" class="mini-button " style="width: 60px; margin-right: 20px;">保存</a>
            <a id="buttonConcel" class="mini-button" style="width: 60px; margin-right: 20px;">取消</a>
        </div>
    </div>
</body>
</html>
