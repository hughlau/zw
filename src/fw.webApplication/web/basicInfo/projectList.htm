<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="projectList.htm.js" type="text/javascript"></script>
</head>
<body isneedlogin="0">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap;">
                        <a id="buttonAdd" class="mini-button" iconcls="icon-add">增加</a> <a id="buttonEdit"
                            class="mini-button" iconcls="icon-edit">修改</a> <a id="buttonDelete" class="mini-button"
                                iconcls="icon-remove">删除</a>
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input class="mini-treeselect " id="cmbCanton" selectonfocus="true" style="width: 140px;
                            display: none;" name="cantonCode" textfield="name" valuefield="code" parentfield="pCode"
                            popupwidth="140px;" expandonload="0" onvaluechanged="onSearch();" />
                        <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 160px;display: none;" onvaluechanged="onSearch();" />
                        <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;display: none;" onvaluechanged="onSearch();" />
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="请输入工程名称..." onenter="onSearch();" />
                        <a class="mini-button" id="buttonSearch" iconcls="icon-search" plain="true">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="true"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" sortfield="operateTime">
            <div property="columns">
                <div type="indexcolumn" width="40" headeralign="center" align="center">
                </div>
                <div field="cantonName" width="120" headeralign="center" align="center" allowsort="true">
                    厂区</div>
                <div field="projectName" width="140" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    项目名称</div>
                <div field="projectNo" width="140" headeralign="center" align="center" >
                    项目代号</div>
                <div field="operateTime" width="100" headeralign="center" align="center" renderer="datagrid1_Renderer"
                    allowsort="true">
                    投运时间</div> 
                <div field="longitude" width="90" headeralign="center" align="center">
                    经度</div>
                <div field="latitude" width="90" headeralign="center" align="center">
                    纬度</div>
                <div field="dingwei" name="op" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    浏览</div>
            </div>
        </div>
    </div>
</body>
</html>
