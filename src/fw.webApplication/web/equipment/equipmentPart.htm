<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备零部件维护</title>
    <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="equipmentPart.htm.js" type="text/javascript"></script>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div id="divForm" class="form">
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">基础信息</legend>
            <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
                <table style="width: 90%; margin: 0px auto;" class="tableForm form">
                    <tr style="display: none;">
                        <td colspan="4">
                            <input type="hidden" style="width: 96%; display: none;" name="monitorSiteCode" class="mini-textbox " />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span class="MustFilled">*</span> 零部件名称：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" name="partName" required="true" vtype="rangeLength:1,50"
                                class="mini-textbox " selectonfocus="true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 零部件类型：
                        </th>
                        <td style="width: 30%;">
                            <input id="partType" name="partType" class="mini-combobox" selectonfocus="true" value=""
                                   valuefield="code" textfield="name" emptytext="请选择..." style="width: 90%;" maxlength="18"
                                   required="true" />
                        </td>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 旧零件回收：
                        </th>
                        <td style="width: 30%;">
                            <input id="recoverType" name="recoverType" class="mini-combobox" selectonfocus="true" value=""
                                   valuefield="code" textfield="name" emptytext="请选择..." style="width: 90%;" maxlength="18"
                                   required="true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            规格型号：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" name="partSpecification" class="mini-textbox " />
                        </td>
                        <th>
                            排序：
                        </th>
                        <td>
                            <input class="mini-spinner " minvalue="1" maxvalue="255" name="ix" style="width: 90%;" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <div style="text-align: right; padding: 10px;">
            <a id="buttonSave" class="mini-button " style="width: 60px; margin-right: 20px;">保存</a>
            <a id="buttonConcel" class="mini-button" style="width: 60px; margin-right: 20px;">取消</a>
        </div>
    </div>
</body>
</html>
