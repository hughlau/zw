<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="equipmentList.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1" >
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('add');">增加</a> <a class="mini-button"
                            iconcls="icon-edit" onclick="openInfo('edit');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改</a> <a id="disable" class="mini-button" iconcls="icon-remove" onclick="del();"
                                data-options="{minSelectedCount:1,maxSelectedCount:1}">删除</a> <a id="unlock" class="mini-button"
                                    iconcls="icon-unlock" onclick="able(0);" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                                    解除报废</a> <a id="lock" class="mini-button" iconcls="icon-lock" onclick="able(1);"
                                        data-options="{minSelectedCount:1,maxSelectedCount:1}">报废</a>
                    </td> 
                </tr>
            </table>
            <table style="width: 100%;">
                <tr>
                    <td style="white-space: nowrap; text-align: right;">
                        <input class="mini-treeselect " selectonfocus="true" style="width: 160px;" id="cantonCode"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" expandonload="0"
                            onvaluechanged=" " />
                        <input id="equipmentTypeCode" name="equipmentTypeCode" class="mini-combobox" selectonfocus="true"
                            value="" valuefield="code" textfield="name" emptytext="设备类型..." style="width: 150px;" />
                        <input id="equipmentStatusCode" name="equipmentStatusCode" class="mini-combobox"
                            selectonfocus="true" value="" valuefield="code" textfield="name" emptytext="设备状态..."
                            style="width: 150px;" />
                        <input id="keyWord" name="keyWord" class="mini-textbox" selectonfocus="true" emptytext="请输入现场设备、设备编码或厂区名称"
                            style="width: 250px;" onenter="onSearch();" />                         
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick=" onSearch() ">查询</a><a
                            class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick=" select(); ">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick=" selectClear(); ">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false" frozenStartColumn="0" frozenEndColumn="3"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"  sortfield=""  sortorder="desc"
            onbeforeload="datagrid1_BeforeLoad" sortfield="" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="equipmentNo" width="180" headeralign="center" align="left"  allowsort="true">
                    设备编码</div>
                <div field="equipmentName" width="180" headeralign="center" align="left" allowsort="true">
                    设备名称</div>
                <div field="cantonName" width="120" headeralign="center" align="center" allowsort="true">
                    厂区</div>
                <div field="equipmentTypeName" width="120" headeralign="center" align="center" >
                    设备型号</div>
                    <div field="moduleTypeName" width="120" headeralign="center" align="center" >
                    模块类型</div>
                <div field="equipmentStatusName" width="120" headeralign="center" align="center"    renderer="datagrid1_Renderer" >
                    设备状态</div>
                <div field="monitorSiteName" width="120" headeralign="center" align="left" allowsort="true" allowsort="true" >
                    所属现场设备编码</div>
                <div field="createTime" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer" >
                    上线时间</div>
                <div field="acceptanceTime" width="120" headeralign="center" align="left">
                    验收时间</div>
            </div>
        </div>
    </div>
</body>
</html>
