<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备零部件列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="equipmentPartList.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('add');">增加</a>
                        <a class="mini-button"
                           iconcls="icon-edit" onclick="openInfo('edit');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改
                        </a>
                        <a id="disable" class="mini-button" iconcls="icon-remove" onclick="del();"
                           data-options="{minSelectedCount:1}">删除</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="partType" name="partType" class="mini-combobox" selectonfocus="true" value=""
                               valuefield="code" textfield="name" emptytext="零部件类型" style="width: 120px;" />
                        <input id="recoverType" name="recoverType" class="mini-combobox" selectonfocus="true" value=""
                               valuefield="code" textfield="name" emptytext="旧零件回收" style="width: 120px;" />
                        <input id="keyWord" name="keyWord" class="mini-textbox" selectonfocus="true" emptytext="请输入零部件名称"
                               style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" onclick=" onSearch() ">查询</a>
                        <a class="mini-button"
                           iconcls="icon-download" onclick="dataExport();">导出</a>
                        <a id="select" class="mini-button"
                           style="display: none;" iconcls="icon-add" onclick=" select(); ">选择</a>
                        <a id="selectClear"
                           class="mini-button" style="display: none;" iconcls="icon-add" onclick=" selectClear(); ">
                            清除
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
             borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
             onbeforeload="datagrid1_BeforeLoad" sortfield="" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="partName" width="180" headeralign="center" align="left" allowsort="true">
                    零部件名称
                </div>
                <div field="partTypeName" width="180" headeralign="center" align="left">
                    零部件类型
                </div>
                <div field="recoverTypeName" width="100" headeralign="center" align="left">
                    旧零件回收
                </div>
                <div field="partSpecification" width="120" headeralign="center" align="center">
                    规格说明
                </div>
                <div field="ix" width="60" headeralign="center" align="right">
                    排序
                </div>
            </div>
        </div>
    </div>
</body>
</html>
