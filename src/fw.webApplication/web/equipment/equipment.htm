<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备管理</title>
    <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="equipment.htm.js" type="text/javascript"></script>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div id="divForm" class="form">
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">基础信息</legend>
            <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
                <table style="width: 90%; margin: 0px auto;" class="tableForm form">
                    <tr style="display: none;">
                        <td colspan="4">
                            <input type="hidden" style="width: 96%; display: none;" name="equipmentCode" class="mini-textbox " />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 设备编码：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="equipmentNo" name="equipmentNo" class="mini-textbox " required="true"
                                vtype="maxLength:50" onkeydown="onEqNOChanged"  onblur="onEqNOChanged" />
                        </td>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 设备型号：
                        </th>
                        <td style="width: 30%;">
                            <input id="equipmentTypeCode" name="equipmentTypeCode" class="mini-combobox"  
                                value="" valuefield="code" textfield="name" emptytext="设备型号..." style="width: 90%;"
                                maxlength="18" required="true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            <span class="MustFilled">*</span> 厂区：
                        </th>
                        <td style="width: 30%;">
                            <input class="mini-treeselect " selectonfocus="true" style="width: 96%;" id="cantonCode" required="true" 
                                name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" expandonload="0"
                                onvaluechanged="onEqNOChanged" />
                        </td>
                         <th style="width: 20%;">
                            <span class="MustFilled">*</span> 模块类型：
                        </th>
                         <td style="width: 30%;">
                            <input id="moduleTypeCode" name="moduleTypeCode" class="mini-combobox"  
                                value="" valuefield="code" textfield="name" emptytext="模块类型..." style="width: 90%;"
                                maxlength="18" required="true" />
                        </td>
                    </tr>
                      <tr>
                      

                         <th>
                            设备名称：
                        </th>
                        <td>
                            <input style="width: 96%;" id="equipmentName" name="equipmentName" vtype="maxLength:36" class="mini-textbox  asLabel "
                                readonly="readonly" />
                        </td>

                          <th>
                            备注：
                        </th>
                        <td>
                            <input style="width: 96%;" id="remark" name="remark" vtype="maxLength:36" class="mini-textbox"
                               />
                        </td>
                       
                    </tr>
                </table>
            </div>
        </fieldset>
        <div style="text-align: right; padding: 10px;">
            <a id="buttonSave" class="mini-button " style="width: 60px; margin-right: 20px;">保存</a>
            <a id="buttonConcel" class="mini-button" style="width: 60px; margin-right: 20px;">取消</a>
        </div>
    </div>
</body>
</html>
