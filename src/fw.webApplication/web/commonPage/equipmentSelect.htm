<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备零部件列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="equipmentSelect.htm.js" type="text/javascript"></script>
</head>
<body isneedlogin="0">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;"> 
                <tr>
                    <td id="" style="width: 100%; white-space: nowrap; text-align: left;">
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input class="mini-treeselect " selectonfocus="true" style="width: 160px;" id="cantonCode"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" expandonload="0"
                            onvaluechanged=" " />
                        <input id="equipmentTypeCode" name="equipmentTypeCode" class="mini-combobox" selectonfocus="true"
                            value="" valuefield="code" textfield="name" emptytext="设备类型..." style="width: 150px;" /> 
                        <input id="keyWord" name="keyWord" class="mini-textbox" selectonfocus="true" emptytext="请输入设备名称"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick=" onSearch() ">查询</a> 
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick=" select(); ">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick=" selectClear(); ">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" sortfield=""  >
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="equipmentNo" width="180" headeralign="center" align="left" allowsort="true"
                     >
                    设备编码</div>
                <div field="equipmentName" width="180" headeralign="center" align="left">
                    设备名称</div>
                <div field="cantonName" width="120" headeralign="center" align="center">
                    厂区</div>
                <div field="equipmentTypeName" width="120" headeralign="center" align="center">
                    设备类型</div>
                <!--<div field="equipmentStatusName" width="120" headeralign="center" align="center">
                    设备状态</div>
                <div field="treatmentAbility" width="120" headeralign="center" align="right">
                    处理能力</div> -->
            </div>
        </div>
    </div>
</body>
</html>
