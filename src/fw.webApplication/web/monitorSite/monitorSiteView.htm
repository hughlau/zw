<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>现场设备信息</title>
    <link href="../style/global.css" rel="stylesheet" type="text/css" />
     <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="monitorSiteView.htm.js" type="text/javascript"></script>
    <script src="../../resources/scripts/jsRender/jsrender.js" type="text/javascript"></script>
    <script id="theTmpl" type="text/x-jsrender">
    <table class="tableEnt form" style="margin-bottom:10px;" >
                <tbody>
                    <tr>
                        <td class="tdleft">
                            因子类型
                        </td>
                        <td class="tdRight">
                           {{:monitorFactorName}}
                        </td>
                        <td class="tdleft">
                            通道号
                        </td>
                        <td class="tdRight">
                           {{:channelNo}}  
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            标准下限
                        </td>
                        <td class="tdRight">
                            {{:standardLowerLimit}} 
                        </td>
                        <td class="tdleft">
                            标准上限
                        </td>
                        <td class="tdRight">
                           {{:standardUpperLimit}} 
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            报警下限
                        </td>
                        <td class="tdRight">
                            {{:alarmLowerLimit}}
                        </td>
                        <td class="tdleft">
                            报警上限
                        </td>
                        <td class="tdRight">
                            {{:alarmUpperLimit}}
                        </td>
                    </tr> 
                </tbody>
            </table>
    </script>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div style="width: 80%; margin: 0 auto; padding-top: 20px;">
        <!--现场设备-->
        <h2 class="headline-1">
            <a class="anchor-1" name="1"></a><i class="fa fa-bank"></i><span class="headline-content">
                现场设备基本信息</span><span style="font-size: 14px; height: 100%; line-height: 100%;"></span>
        </h2>
        <div class="partbottom">
            <table class="tableEnt form" id="tableEnterprise" >
                <tbody>
                    <tr>
                        <td id="entName" class="tdleft">
                            现场设备编号
                        </td>
                        <td class="tdRight">
                            <input name="monitorSiteName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            现场设备型号
                        </td>
                        <td class="tdRight">
                            <input name="monitorSiteTypeName" class="mini-textbox asLabel" readonly="readonly"
                                style="width: 95%" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            厂区
                        </td>
                        <td class="tdRight">
                            <input name="cantonName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            投运时间
                        </td>
                        <td class="tdRight">
                            <input name="operateTime" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            经度
                        </td>
                        <td class="tdRight">
                            <input name="longitude" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            纬度
                        </td>
                        <td class="tdRight">
                            <input name="latitude" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                    <tr style="display:none;">
                        <td class="tdleft">
                            接入户数
                        </td>
                        <td class="tdRight">
                            <input name="householdsCount" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            户主名
                        </td>
                        <td class="tdRight">
                            <input name="householdName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                    <tr style="display:none;">
                        <td class="tdleft">
                            提升泵
                        </td>
                        <td class="tdRight">
                            <input name="pumpTypeName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            电表号
                        </td>
                        <td class="tdRight">
                            <input name="meterNo" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            报警项目
                        </td>
                        <td class="tdRight" colspan="3">
                            <input name="alarmList" id="alarmList" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
       
         
        <!--监测因子-->
        <h2 class="headline-1" id="factor" style="display: none">
            <a class="anchor-1" name="1"></a><i class="fa fa-bank"></i><span class="headline-content">
                监测因子</span><span style="font-size: 14px; height: 100%; line-height: 100%;"></span>
        </h2>
        <div class="partbottom" id="factorContent">
            
        </div>
        <!--设备-->
        <h2 class="headline-1">
            <a class="anchor-1" name="1"></a><i class="fa fa-bank"></i><span class="headline-content">
                设备信息</span><span style="font-size: 14px; height: 100%; line-height: 100%;"></span>
        </h2>
        <div class="partbottom">
            <table class="tableEnt form" id="tableEquipment">
                <tbody>
                    <tr>
                        <td id="Td2" class="tdleft">
                            设备编码
                        </td>
                        <td class="tdRight">
                            <input name="equipmentNo" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            设备类型
                        </td>
                        <td class="tdRight">
                            <input name="equipmentTypeName" class="mini-textbox asLabel" readonly="readonly"
                                style="width: 95%" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tdleft">
                            厂区
                        </td>
                        <td class="tdRight">
                            <input name="cantonName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                        <td class="tdleft">
                            设备名称
                        </td>
                        <td class="tdRight">
                            <input name="equipmentName" class="mini-textbox asLabel" readonly="readonly" style="width: 95%" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divImage" style="display: none;" onmouseout='mouseOut()' class='float_div'>
    </div>
        
</body>
</html>
