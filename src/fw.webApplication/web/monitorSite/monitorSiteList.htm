<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>净化槽管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>  
    <script src="monitorSiteList.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1" >
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;" id="functionList" >
                        <a id="buttonAdd" class="mini-button" iconcls="icon-add">增加</a> <a id="buttonEdit"
                            class="mini-button" iconcls="icon-edit">修改</a> <a id="buttonDelete" class="mini-button"
                                iconcls="icon-remove">删除</a>
                    </td>
                    </table>
                      <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input class="mini-treeselect " id="cmbCanton" selectonfocus="true" style="width: 140px;"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" popupwidth="120px;"
                            expandonload="0" onvaluechanged="onSearch();" />
                        <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 110px;" onvaluechanged="onSearch();" />
                        <span>至</span>
                        <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                            nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                            emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 110px;" onvaluechanged="onSearch();" />
                        <input id="keyword" name="keyword" class="mini-textbox" style ="width: 250px;" emptytext="请输入净化槽、设备编码或镇、村名称" onenter="onSearch();" />
                         <input id="householdName" name="householdName" class="mini-textbox" style ="width: 100px;"  emptytext="请输入户主名" onenter="onSearch();" />
                        <a class="mini-button" id="buttonSearch" iconcls="icon-search" plain="true">查询</a>
                        <a class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                        <a class="mini-button" id="buttonReturn" iconcls="icon-undo" onclick="closeWindow()" >返回</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            frozenstartcolumn="0" frozenendcolumn="2" onbeforeload="datagrid1_BeforeLoad"
            sortfield=""  sortorder="desc">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="monitorSiteName" width="180" headeralign="center" align="left" renderer="datagrid1_Renderer" allowsort="true">
                    净化槽编号</div>
                <div field="monitorSiteTypeName" width="120" headeralign="center" align="center" allowsort="true">
                    净化槽型号</div>
                <div field="cantonName" width="180" headeralign="center" align="left" allowsort="true" allowsort="true">
                    行政区</div>
                <div field="operateTime" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer" allowsort="true">
                    投运时间</div>
                <div field="householdsCount" width="100" headeralign="center" align="center" allowsort="true">
                    接入户数</div>
                <div field="householdName" width="120" headeralign="center" align="left" allowsort="true">
                    户主名</div>
                <div field="pumpTypeName" width="120" headeralign="center" align="center" allowsort="true">
                    提升泵</div>
                <div field="meterNo" width="120" headeralign="center" align="left" allowsort="true">
                    电表号</div>               
                <div field="longitudeGps" width="120" headeralign="center" align="right" allowsort="true">
                    安装经度(百度GPS)</div>
                <div field="latitudeGps" width="120" headeralign="center" align="right" allowsort="true">
                    安装纬度(百度GPS)</div>
                      <div field="longitude" width="120" headeralign="center" align="right" allowsort="true" >
                    安装经度(WGS1984)</div>
                <div field="latitude" width="120" headeralign="center" align="right" allowsort="true" >
                    安装纬度(WGS1984)</div>
                     <div field="photoAddress" width="120" headeralign="center" align="right" allowsort="true">
                   图片名称</div>
                   
            </div>
        </div>
    </div>
</body>
</html>
