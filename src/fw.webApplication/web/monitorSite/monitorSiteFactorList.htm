<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备零部件列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="monitorSiteFactorList.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('add');">增加</a> <a class="mini-button"
                            iconcls="icon-edit" onclick="openInfo('edit');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改</a> <a id="disable" class="mini-button" iconcls="icon-remove" onclick="del();"
                                data-options="{minSelectedCount:1,maxSelectedCount:1}">删除</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                    </td>
                </tr>
                <tr>
                    <td id="" style="width: 100%; white-space: nowrap; text-align: left;">
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" sortfield="" onselectionchanged="datagrid1_SelectionChanged"
            showpager="false">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="monitorFactorName" width="180" headeralign="center" align="left" allowsort="true"
                    visible="true">
                    因子名称</div>
                <div field="monitorFactorCode" width="180" headeralign="center" align="left">
                    因子编码</div>
                <div field="standardUpperLimit" width="120" headeralign="center" align="center">
                    标准上限</div>
                <div field="standardLowerLimit" width="120" headeralign="center" align="center">
                    标准下限</div>
                <div field="alarmUpperLimit" width="120" headeralign="center" align="center">
                    报警上限</div>
                <div field="alarmLowerLimit" width="120" headeralign="center" align="center">
                    报警下限</div>
                <div field="channelNo" width="120" headeralign="center" align="center">
                    通道号</div>
            </div>
        </div>
    </div>
</body>
</html>
