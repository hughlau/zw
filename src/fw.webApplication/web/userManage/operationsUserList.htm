<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>运维人员账户管理</title>
    <link href="../style/global.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="operationsUserList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('insert');">增加</a> <a
                            class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改</a> <a id="enable" class="mini-button" iconcls="icon-unlock" onclick="able(0);"
                                data-options="{minSelectedCount:1}">启用</a> <a id="disable" class="mini-button" iconcls="icon-lock"
                                    onclick="able(1);" data-options="{minSelectedCount:1}">停用</a><span class="separator"></span>
                        <a id="ResetPwd" class="mini-button" iconcls="icon-goto" onclick="ResetPwd();" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            密码重置</a> <a class="mini-button" iconcls="icon-add" onclick="uerAllocation();" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                                用户绑定</a> 
                        <!--<a class="mini-button" iconcls="icon-add" onclick="uerUnAllocation();" data-options="{minSelectedCount:1,maxSelectedCount:1}">用户解绑</a>-->
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入用户名"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="" onselectionchanged="datagrid1_SelectionChanged"
            sortorder="asc" pagesize="10" onselectionchanged="onSelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mUserName" width="140" headeralign="center" align="left" allowsort="true"
                    renderer="datagrid1_Renderer">
                    用户名</div>
                <div field="mChineseName" width="100" headeralign="center" align="left" allowsort="true">
                    中文名</div>
                <div field="mMobilePhone" width="60" headeralign="center" align="left" allowsort="true">
                    手机</div>
                <div field="mEMail" width="120" headeralign="center" align="left" allowsort="true">
                    邮箱</div>
                <div field="operationMaintenancePersonName" width="60" headeralign="center" align="center" renderer="">
                    分配人员</div>
                <div field="mIsDis" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer"
                    allowsort="true">
                    停用状态</div>
            </div>
        </div>
    </div>
</body>
</html>
