<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>监测数据查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="autoMonitorDataList.htm.js" type="text/javascript"></script>
</head>
<body isloaduserinfo='1' >
    <div id="conditionForm" class="mini-toolbar form" style="border-width: 0px 0px 1px 0px;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%; white-space: nowrap; text-align: left;">
                    <input id="mMonitor" style="width: 200px;" name="monitorSiteCode" class="mini-buttonedit"
                        emptytext="请选择现场设备..." onclick="onButtonEdit" />
                    <input id="monitorFactorCode" name="monitorFactorCode" class="mini-combobox" selectonfocus="true"
                        value="" valuefield="code" textfield="name" emptytext="请选择因子..." style="width: 150px;" />
                    <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd HH:mm:ss" showtime="true" showokbutton="true"
                        showclearbutton="false" emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 160px;" />
                    <span>至</span>
                    <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd HH:mm:ss" showtime="true" showokbutton="true"
                        showclearbutton="false" emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;" />
                </td>
                <td style="width: 100%; white-space: nowrap; text-align: right;">
                    <a class="mini-button" iconcls="icon-search" onclick="onSearch()">查询</a>
                    <a  id="btn_import" class="mini-button" iconcls="icon-edit" onclick="onImportInfo()">数据导入</a>
                    <a class="mini-button" iconcls="icon-save" onclick="onSave()">保存</a>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; margin: 0px auto;"
            borderstyle="border-width: 0px;" sizelist="[10,20,50,100]" pagesize="10" allowmovecolumn="false"
            fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad"
            allowCellEdit="true" allowCellSelect="true" allowCellValid="true">
            <div property="columns">
                <div type="indexcolumn" width="40" headeralign="center">
                    序号</div>
                <div field="monitorSiteName" width="250" headeralign="center" align="left" renderer="dataGrid_Renderer">
                    现场设备编码</div>
                <div field="equipmentNo" width="250" headeralign="center" align="left" >
                    设备编码</div>
                <div field="equipmentCode" name="equipmentCode" width="10" headeralign="center" align="left">
                    设备编码</div>
                <div field="monitorTime" width="180" headeralign="center" align="center" renderer="dataGrid_Renderer" vtype="date">
                    监测时间  <input property="editor" class="mini-textbox" vtype="date"/>
                </div>
                <div field="monitorFactorName" width="100" headeralign="center" align="left">
                    监测项目</div>
                <div field="monitorValue" width="100" headeralign="center" align="right" vtype="float">
                    监测值
                    <input property="editor" class="mini-textbox" vtype="float"/>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
