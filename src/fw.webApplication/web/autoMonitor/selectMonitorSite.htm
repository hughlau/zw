<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设施点位选择</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="selectMonitorSite.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%; padding-top: 3px;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;">
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="关键字..." />
                        <a class="mini-button" iconcls="icon-search" onclick="onSearch();">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" onrowdblclick="onRowDblClick">
            <div property="columns">
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
                <div field="cantonName" width="180" headeralign="center" align="left" allowsort="true">
                    厂区</div>
                <div field="monitorSiteName" width="180" headeralign="center" align="left">
                    现场设备名称</div>
                    <div field="equipmentNo" width="180" headeralign="center" align="left">
                    设备编码</div>
                
            </div>
        </div>
    </div>
    <div class="mini-toolbar" style="text-align: center; padding-top: 8px; padding-bottom: 8px;"
        borderstyle="border:0;">
        <a class="mini-button" style="width: 60px;" onclick="onOk()">确定</a> <span style="display: inline-block;
            width: 25px;"></span><a class="mini-button" style="width: 60px;" onclick="onCancel()">
                取消</a>
    </div>
</body>
</html>
