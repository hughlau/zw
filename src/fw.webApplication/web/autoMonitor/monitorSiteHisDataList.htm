<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>监测数据查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="monitorSiteHisDataList.htm.js" type="text/javascript"></script>
    <script src="../report/echarts.min.js"></script>
    <style>
        .checkedButton{background-color: #e6e6e6;}
    </style>
</head>
<body>
    <div id="conditionForm" class="mini-toolbar form" style="border-width: 0px 0px 1px 0px;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%; white-space: nowrap; text-align: left;">
                    监测因子：<input id="monitorFactorCode" name="monitorFactorCode" class="mini-combobox"  selectonfocus="true" value="" valuefield="code" textfield="name" 
                        style="width: 150px;" />
                    <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                        emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 160px;" />
                    <span>至</span>
                    <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                        emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;" />
                </td>
                <td style="width: 100%; white-space: nowrap; text-align: right;">
                    <a class="mini-button" iconcls="icon-search" onclick="onSearch()">查询</a>
                    <span>
                        <a class="mini-button checkedButton" id="chart_form" >统计列表</a>
                        <a class="mini-button" id="chart_line" >折线图</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
<div class="mini-fit">
    <div id='eChartMain' style="width: 100%; height: 100%;display: none"></div>
    <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; margin: 0px auto;"
         borderstyle="border-width: 0px;" sizelist="[300,900,1500,3000]" pagesize="300" allowmovecolumn="false"
         fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad">
        <div property="columns">
            <div type="indexcolumn" width="60" headeralign="center">
                序号</div>
            <div field="monitorSiteName" width="170" headeralign="center" align="center">
                现场设备编码</div>
            <div field="equipmentNo" width="170" headeralign="center" align="center" renderer="">
                设备编码</div>
            <div field="monitorTime" width="190" headeralign="center" align="center" renderer="dataGrid_Renderer">
                监测时间</div>
            <div field="monitorFactorName" width="140" headeralign="center" align="center">
                监测项目</div>
            <div field="monitorValue" width="100" headeralign="center" align="center">
                监测值</div>
        </div>
    </div>
</div>
</body>
</html>
