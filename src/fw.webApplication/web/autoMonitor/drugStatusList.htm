<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>药液状态</title>
    <link href="../scripts/themes/default/autoMonitor/autoMonitor.css" rel="stylesheet"
        type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../../resources/scripts/moment/moment.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="drugStatusList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                 <td style="width: 60%; white-space: nowrap; text-align: left;">
                        <div class="divChooseStatic" id="btnColorMenu">
                        </div>
                    </td>
                    </table>
                    <table style="width: 100%;">
                <tr>
                    <td style="width: 40%; white-space: nowrap; text-align: right;">
                       <input class="mini-treeselect " selectonfocus="true" style="width: 140px;" id="cantonCode"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" expandonload="0"
                            onvaluechanged="" />
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="请输入净化槽、设备编码或镇、村名称" style="width: 250px;" onenter="onSearch();" />
                        
                          <!--<input id="statusCode" class="mini-combobox" style="width: 120px;" textfield="text" data = "[{ code: '0', text: '正常' },{ code: '1', text: '异常' },{ code: '9', text: '通讯故障' }]"
                            name="statusCode" valuefield="code" shownullitem="true" nullitemtext="药泵状态" emptytext="药泵状态"
                            onvaluechanged="" />-->
                            <!--  <input id="windstatusCode" class="mini-combobox" style="width: 120px;" textfield="text" data = "[{ code: '0', text: '正常' },{ code: '1', text: '报警' },{ code: '9', text: '通讯故障' }]"
                            name="windstatusCode" valuefield="code" shownullitem="true" nullitemtext="气泵状态" emptytext="气泵状态"
                            onvaluechanged="" />-->
                        <a class="mini-button" iconcls="icon-search" id="btnSearch">查询</a>
                        <a class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                    </td>
                </tr>
              
            </table>
        </div>
    </div>
       <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50,100]" pagesize="100" multiselect="true"
            frozenstartcolumn="0" frozenendcolumn="2" onbeforeload="datagrid1_BeforeLoad"
            sortfield=""  sortorder="desc">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>

                <div field="cantonName" width="220" headeralign="center" align="left" allowsort="true" allowsort="true">
                    行政区
                </div>
                <div field="monitorSiteName" width="130" headeralign="center" align="left" renderer="datagrid1_Renderer" allowsort="true">
                    净化槽编号
                </div>
                <div field="equipmentNo" width="130" headeralign="center" align="left" allowsort="true">
                    设备编号
                </div>
                <div field="drugState" width="120" headeralign="center" align="center" allowsort="true" renderer="datagrid1_Renderer">
                    药液状态
                </div>
                <div field="householdName" width="120" headeralign="center" align="center" allowsort="true">
                    户主名
                </div>
                <div field="monitorTime" width="150" headeralign="center" align="left" allowsort="true">
                    监测时间
                </div>
                <div field="faultTimeInterval" name="hid1" width="150" headeralign="center" align="left" allowsort="true">
                    故障发生时间
                </div>
                <div field="faultTimeTotal" name="hid2" width="150" headeralign="center" align="left" allowsort="true">
                    故障持续时长
                </div>


            </div>
        </div>
    </div>
</body>
</html>
