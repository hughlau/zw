<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>监测数据查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="monitorSiteWaterHisDataList.js" type="text/javascript"></script>
</head>
<body>
    <div id="conditionForm" class="mini-toolbar form" style="border-width: 0px 0px 1px 0px;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%; white-space: nowrap; text-align: left;">
                    <!--监测因子：<input id="monitorFactorCode" name="monitorFactorCode" class="mini-combobox"  selectonfocus="true" value="" valuefield="code" textfield="name" 
                        style="width: 150px;" />-->
                    <input name="dStart" id="mCallTimeFrom" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                        emptytext="开始时间..." ondrawdate="onDrawDateBegin" style="width: 160px;" />
                    <span>至</span>
                    <input name="dEnd" id="mCallTimeTo" class="mini-datepicker" selectonfocus="true"
                        nullvalue="null" format="yyyy-MM-dd" showtime="false" showokbutton="true" showclearbutton="false"
                        emptytext="结束时间..." ondrawdate="onDrawDateEnd" style="width: 160px;" />
                </td>
                <td style="width: 100%; white-space: nowrap; text-align: right;">
                    <a class="mini-button" iconcls="icon-search" onclick="onSearch()">查询</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; margin: 0px auto;"
            borderstyle="border-width: 0px;" sizelist="[10,20,50,100]" pagesize="10" allowmovecolumn="false"
            fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad">
            <div property="columns">
                <div type="indexcolumn" width="60" headeralign="center" align="center">
                    序号
                </div>
               
                 <div field="cantonName" width="180" headeralign="center" align="left" allowsort="true" allowsort="true">
                    厂区</div>
                <div field="monitorSiteName" width="130" headeralign="center" align="left" renderer="datagrid1_Renderer" allowsort="true">
                    现场设备编号</div>
                    <!-- <div field="equipmentNo" width="180" headeralign="center" align="left"  allowsort="true">
                    ltu编码</div>-->
                <div field="monitorSiteTypeName" width="100" headeralign="center" align="center" allowsort="true">
                    提升井类型</div>
                      <div field="waterPumpState" width="100" headeralign="center" align="center"  allowsort="true">
                   提升井状态</div>
               
                <div field="householdName" width="120" headeralign="center" align="center"  allowsort="true">
                   户主名</div>
              
                <div field="waterLowState" width="130" headeralign="center" align="center" allowsort="true">
                    水位满过低液位浮球</div>
                <div field="waterHighState" width="130" headeralign="center" align="left" allowsort="true">
                    水位满过高液位浮球</div>
                     <div field="monitorTime" width="150" headeralign="center" align="left" allowsort="true">
                    监测时间</div>
            </div>
        </div>
    </div>
</body>
</html>
