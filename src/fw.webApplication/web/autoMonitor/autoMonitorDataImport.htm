<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>监测数据导入</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="autoMonitorDataImport.htm.js" type="text/javascript"></script>
    <style type="text/css">
        body div.divPage
        {
            margin: 0px auto;
        }
        body div.divPage table
        {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            line-height: 32px;
            text-align: center;
        }
        body div.divPage table tr:hover
        {
            background-color: #e7f5fb;
        }
        body div.divPage table th, body div.divPage table td
        {
            border: 1px solid #d5d5d5;
        }
    </style>
</head>
<body>
    <div id="conditionForm" class="form" style="width: 90%; margin: 0 auto; padding-top: 10px;">
        <h4>
            数据导入</h4>
        <table style="width: 100%;"> 
            <tr>
                <td>
                    <input   type="button" value="导入Excel" class="inputButton" style="padding-top: 3px;" onclick="upload();"> 文件路径：<span id="uploadFile">请上传Excel文件!</span>
                    <div style="display: none;">
                        <input id="filePath" name="filePath" class="mini-hidden" />
                        <input id="fileDisplayName" name="fileDisplayName" class="mini-hidden" />
                        <input id="fileName" name="fileName" class="mini-hidden" />
                        <input id="fileExtension" name="fileExtension" class="mini-hidden" />
                        <input id="monitorSiteCode" name="monitorSiteCode" class="mini-hidden" />
                    </div>
                    
                </td>
                <td>
                    <a  type="button" value="导入Excel" class="inputButton" onclick="onRead();">数据导入</a>
                </td>
            </tr>
        </table>
        <h4>
            模板列表</h4>
        <div class="divPage">
            <table>
                <thead>
                    <tr>
                        <th>
                            序号
                        </th>
                        <th>
                            模板名称
                        </th>
                        <th>
                            模板下载
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            1
                        </td>
                        <td>
                            实时数据污染物
                        </td>
                        <td>
                            <a id="excel">下载</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
