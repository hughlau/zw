<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>监测数据查询</title>
    <link href="../style/main.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="../scripts/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="onlineMonitorDataSearch.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input name="dStart" id="dStart" class="mini-datepicker" nullvalue="null" allowinput="false"
                            showtime="true" showokbutton="true" showclearbutton="false" format="yyyy-MM-dd HH:mm"
                            timeformat="H:mm" style="width: 180px;" />
                        <label>
                            至</label>
                        <input name="dEnd" id="dEnd" class="mini-datepicker" nullvalue="null" allowinput="false"
                            showtime="true" showokbutton="true" showclearbutton="false" format="yyyy-MM-dd H:mm"
                            timeformat="H:mm" style="width: 180px; margin-right: 30px;" />
                        <a class="mini-button" iconcls="icon-search" onclick="onSearch()">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="divGridViewChart" style="width: 99%; height: 95%; border-bottom: 1px solid #d2d2d2;
            border-left: 1px solid #d2d2d2; border-right: 1px solid #d2d2d2;">
        </div>
    </div>
</body>
</html>
