<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>厂区管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <script src="../../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="../Maps/scripts/jQueryExtension/jQueryExtension.js" type="text/javascript"></script>
    <script src="sysBasicManage.page.js" type="text/javascript"></script>
    <script src="cantonList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
        <div id="conditionForm" class="form">
            <table border="0" >
                <tr>
                    <td>
                        <input id="keyword" class="mini-textbox" emptytext="请输入厂区名称、厂区编码" style="width: 120px;"
                            onenter="onKeyEnter" />
                    </td>
                    <td>
                        <a class="mini-button" id="btnSearch">查询</a>
                    </td>
                    <td>
                        <a class="mini-button" id="btnAddParent">新增根节点</a>
                    </td>
                    <td>
                        <a class="mini-button" id="btnAdd">新增子节点</a>
                    </td>
                    <td>
                        <a class="mini-button" id="btnUpdate">修改</a>
                    </td>
                    <td>
                        <a class="mini-button" id="btnDelete">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="treegrid1" class="mini-treegrid" showtreeicon="true" style="width: 100%;
            height: 100%" textfield="cantonName" idfield="cantonCode" treecolumn="cantonName"
            parentfield="parentCantonCode" fitcolumns="false" expandonload="false">
            <div property="columns">
                <div name="cantonName" field="cantonName" width="300">
                    厂区名称</div>
                <div field="cantonCode" width="100">
                    厂区编码</div>
                <div field="cantonLevelName" width="100">
                    厂区级别</div>
            </div>
        </div>
    </div>
</body>
</html>
