<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserInfoList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo('insert');">增加</a>
                        <!--<a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">查看</a>-->
                        <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改</a> <a id="enable" class="mini-button" iconcls="icon-unlock" onclick="able(0);"
                                data-options="{minSelectedCount:1}">启用</a> <a id="disable" class="mini-button" iconcls="icon-lock"
                                    onclick="able(1);" data-options="{minSelectedCount:1}">停用</a> <a class="mini-button"
                                        iconcls="icon-download" onclick="onSearch({isExport:true, pageSize: fw.fwNumber.intMaxValue, pageIndex: 1});$.page.exportFile({idM:$.page.idM.datagrid1,reportName:'用户信息'});"
                                        data-options="{minSelectedCount:-1}">导出</a> <a id="sendMessage" class="mini-button"
                                            iconcls="icon-unlock" onclick="openSendMessage();" data-options="{minSelectedCount:1}">发消息</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入用户名称"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mUserName"
            onselectionchanged="datagrid1_SelectionChanged" sortorder="asc" pagesize="10"
            onselectionchanged="onSelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="mUserID" width="150" headeralign="center" align="left" visible="false">
                    用户ID</div>
                <div field="mUserName" width="100" headeralign="center" align="left" allowsort="true"
                    renderer="datagrid1_Renderer">
                    用户名</div>
                <div field="mChineseName" width="100" headeralign="center" align="left" allowsort="true">
                    中文名</div>
                <div field="mGenderName" width="80" headeralign="center" align="center" allowsort="true">
                    性别</div>
                <div field="mMobilePhone" width="60" headeralign="center" align="left">
                    手机</div>
                <div field="mEMail" width="120" headeralign="center" align="left" allowsort="true">
                    邮箱</div>
                <div field="mBirthday" width="120" headeralign="center" align="center" dateformat="yyyy-MM-dd"
                    allowsort="true">
                    出生日期</div>
                <div field="mIsDisName" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer"
                    allowsort="true">
                    停用状态</div>
            </div>
        </div>
    </div>
</body>
</html>
