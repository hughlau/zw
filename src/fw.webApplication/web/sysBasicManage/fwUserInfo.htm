<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../../resources/scripts/fw/fw.fwString.FWStringHelper.toIdentificationCardInfo.js"
            type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserInfo.htm.js" type="text/javascript"></script>
    <style>
        a.select {
            display: inline-block;
            white-space: nowrap;
            height: 24px;
            padding: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            background-color: #f60;
            margin-left: 5px;
        }
    </style>

</head>
<body isloaduserinfo="1">
    <div id="editform" class="form" style="padding-top: 10px;">
        <fieldset style="width: 90%; margin: 10px auto; border: solid 1px #aaa;">
            <legend style="margin-left: 32px;"><span><a>登录信息</a></span></legend>
            <div class="fieldset-body" style="padding: 10px 10px;">
                <table class="tableForm" style="width: 90%; margin: 0px auto; table-layout: fixed;">
                    <tr>
                        <td style="width: 20%;">
                            用户登录账户：
                        </td>
                        <td style="width: 30%;">
                            <input name="mUserName" class="mini-textbox" selectonfocus="true" required="true"
                                maxlength="50" style="width: 90%;" />
                        </td>
                        <td style="width: 20%;">
                            用户类型：
                        </td>
                        <td style="width1: 30%;">
                            <input id="mUserTypeCode" name="mUserTypeCode" class="mini-combobox" selectonfocus="true"
                                valuefield="mUserTypeCode" textfield="mUserTypeName" emptytext="用户类型..." style="width: 90%;"
                                maxlength="18" required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            可绑定用户数：
                        </td>
                        <td>
                            <input name="mCanBindDeviceCount" class="mini-spinner" selectonfocus="true" minvalue="1"
                                maxvalue="2147483647" value="1" required="true" style="width: 90%;" />
                        </td>
                        <td>
                            是否停用：
                        </td>
                        <td>
                            <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                                truevalue="1" falsevalue="0" required="true" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <fieldset style="width: 90%; margin: 10px auto; border: solid 1px #aaa; border-width1: 1px 0px 0px 0px;">
            <legend style="margin-left: 32px;"><span><a onclick="var fieldsetBodyJQ=$(this).parent().parent().next(); var fieldsetJQ=fieldsetBodyJQ.parent(); if(fieldsetBodyJQ.is(':hidden')){fieldsetJQ.css({'border-width':'1px 1px 1px 1px'});fieldsetBodyJQ.show();}else{fieldsetJQ.css({'border-width':'1px 0px 0px 0px'});fieldsetBodyJQ.hide();};">
                基本信息</a></span></legend>
            <div class="fieldset-body" style="padding: 10px 10px; display1: none;">
                <table class="tableForm" style="width: 90%; margin: 0px auto; table-layout: fixed;">
                    <tr>
                        <td style="width: 20%;">
                            姓名：
                        </td>
                        <td style="width: 30%;">
                            <input name="mChineseName" class="mini-textbox" selectonfocus="true" maxlength="18"
                                   style="width: 90%;" />
                        </td>
                        <td>
                            手机：
                        </td>
                        <td>
                            <input name="mMobilePhone" class="mini-textbox" selectonfocus="true" maxlength="18"
                                   style="width: 90%;" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            eMail：
                        </td>
                        <td>
                            <input name="mEMail" class="mini-textbox" selectonfocus="true" maxlength="18" style="width: 90%;" vtype="email" />
                        </td>
                        <td>
                            所属厂区：
                        </td>
                        <td>
                            <input class="mini-treeselect" selectonfocus="true" style="width: 90%;" id="cantonCode"
                                   name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" expandonload="0"
                                   onvaluechanged="cantonChanged" />
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="1">
                            <a class="mini-button" iconcls="icon-add" onclick=" openSetCanton(); ">管辖厂区</a>
                        </td>
                        <td colspan="3">
                            <div id="cantonSelectedList">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            登录权限：
                        </td>
                        <td colspan="3">
                            <div id="loginRight" class="mini-radiobuttonlist " repeatitems="4" repeatlayout="table"
                                 name="loginRight" textfield="name" valuefield="code" required="true" value="1">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="onInsertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
