<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>扩展菜单管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <!--<script src="../scripts/swfupload/swfupload.js" type="text/javascript"></script>-->
    <!--<script type="text/javascript" charset="utf-8" src="../scripts/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../scripts/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../scripts/ueditor/lang/zh-cn/zh-cn.js"></script>-->
    <script src="../scripts/publicMethod.js" type="text/javascript"></script>
    <script src="menuExpand.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="main" class="mini-fit" style="overflow-x: hidden; overflow-y: auto;">
        <div id="editform" class="form" style="margin: 10px auto;">
            <table style="width: 90%; margin: 0px auto;">
                <tr>
                    <td>
                        打开方式：
                    </td>
                    <td colspan="3">
                        <input name="openMeans" maxlength="100" class="mini-textbox" selectonfocus="true"
                            style="width: 92%; height: 40px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        关键字：
                    </td>
                    <td colspan="3">
                        <input name="keyWords" maxlength="100" class="mini-textbox" selectonfocus="true"
                            style="width: 92%; height: 40px;" />
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align: right; padding: 10px; margin-right: 40px;">
            <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 40px;"
                onclick="insertOrUpdate()">添加</a> <a id="cancel" class="mini-button" style="width: 60px;
                    margin-right: 45px;" onclick="onCancel()">取消</a>
        </div>
    </div>
</body>
</html>
