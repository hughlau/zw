<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>厂区信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <link href="../style/main.css" rel="stylesheet" type="text/css" />
    <script src="canton.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="divForm" class="form" style="margin: 10px auto;">
        <table style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 19%;">
                    厂区编码：
                </td>
                <td>
                    <input name="cantonCode" class="mini-textbox" required="true" style="width: 90%;" />
                </td>
                <td>
                    厂区名称：
                </td>
                <td>
                    <input name="cantonName" class="mini-textbox" required="true" style="width: 90%;"
                        maxlength="25" />
                </td>
            </tr>
            <tr>
                <td>
                    经度
                </td>
                <td>
                    <input name="centerX" class="mini-textbox" required="true" style="width: 90%;" maxlength="25" />
                </td>
                <td>
                    纬度
                </td>
                <td>
                    <input name="centerY" class="mini-textbox" required="true" style="width: 90%;" maxlength="25" />
                </td>
            </tr>
            <tr>
                <td>
                    父级厂区编码：
                </td>
                <td>
                    <input id="txtParentCode" name="parentCantonCode" class="mini-textbox asLabel" required="true"
                        style="width: 90%;" />
                </td>
                <td>
                    厂区级别：
                </td>
                <td>
                    <input id="mCTLevel" name="cantonLevel" class="mini-combobox" selectonfocus="true"
                        valuefield="code" textfield="name" emptytext="厂区级别..." />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;"
            onclick="insertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="width: 60px;
                margin-right: 20px;" onclick="onCancel">取消</a>
    </div>
</body>
</html>
