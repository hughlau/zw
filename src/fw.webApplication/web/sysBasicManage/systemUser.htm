<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>选择用户</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="systemUser.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionData" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" style="width: 160px;"
                            emptytext="用户名称..." onenter="onSearch()" />
                        <a class="mini-button" iconcls="icon-search" selectonfocus="true" onclick="onSearch()" onenter="onSearch()"
                            plain="true">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div class="mini-fit">
            <div id="datagGidList" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="id"
                allowresize="true" onbeforeload="datagGidList_BeforeLoad" borderstyle="border-left:0;border-right:0;">
                <div property="columns">
                    <div type="indexcolumn">
                    </div>
                    <div field="dictionaryName" width="100%" headeralign="center" align="left">
                        姓名</div>
                </div>
            </div>
        </div>
        <div class="mini-toolbar" style="text-align: center; padding-top: 8px; padding-bottom: 8px;"
            borderstyle="border:0;">
            <a class="mini-button" style="width: 60px;" onclick="onOk()">确定</a> <span style="display: inline-block;
                width: 25px;"></span><a class="mini-button" style="width: 60px;" onclick="onCancel()">
                    取消</a>
        </div>
    </div>
</body>
</html>
