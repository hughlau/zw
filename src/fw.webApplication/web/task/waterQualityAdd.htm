<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备管理</title>
    <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="waterQualityAdd.js" type="text/javascript"></script>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div id="divForm" class="form">
        <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
            <table style="width: 90%; margin: 0px auto;" class="tableForm form">
                <tr style="display: none;">
                    <td colspan="4">
                        <input type="hidden" style="width: 96%; display: none;" name="equipmentCode" class="mini-textbox " />
                    </td>
                </tr>
                <tr>
                    <th style="width: 20%;">
                        现场设备编码：
                    </th>
                    <td style="width: 30%;" colspan="4">
                        <label id="monitorSiteName"></label>
                    </td>
                </tr>
            </table>
        </div>
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">水质</legend>
            <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
                <table style="width: 90%; margin: 0px auto;" class="tableForm form">
                    <tr>
                        <th style="width: 20%;">
                            BOD：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_BOD" name="water_BOD" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            COD：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_COD" name="water_COD" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            总磷：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_TP" name="water_TP" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            总氮：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_TN" name="water_TN" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            悬浮物：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_SS" name="water_SS" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">
                            氨氮：
                        </th>
                        <td colspan="3">
                            <input style="width: 96%;" id="water_NH34" name="water_NH34" class="mini-textbox "
                                   vtype="maxLength:50" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        
        <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
            <table style="width: 90%; margin: 0px auto;" class="tableForm form"></table>
        </div>
        <div style="text-align: right; padding: 10px;">
            <a id="aSave" class="mini-button " style="width: 60px; margin-right: 20px;">保存</a>
        </div>
    </div>
</body>
</html>
