<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典类型管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="collectionCate.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                        <a class="mini-button" iconcls="icon-add" onclick="openInfo();">增加</a> 
                        <a id="buttonDelete" class="mini-button" iconcls="icon-remove" >删除</a> 
                    </td>
                    <td style="white-space: nowrap; text-align: right;">


                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectClear" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" fitcolumns='true' style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
             pagesize="10" sizelist="[10,50,100]" fitcolumns="false" multiselect="true" onbeforeload="datagrid1_BeforeLoad"
             onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="24">
                </div>
                <div type="checkcolumn" width="36">
                </div>
                <div field="cateCode" width="150" headeralign="center" align="left" visible="false">
                    数据ID
                </div>
                <div name="cateName" field="cateName" width="80" headeralign="center"
                     align="left" allowsort="true" vtype="required">
                    分类名
                </div>
                <div field="description" width="160" headeralign="center" align="left" allowsort="true"
                     vtype="required">
                    说明
                </div>
            </div>
        </div>
    </div>
</body>
</html>
