<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="feedback.js" type="text/javascript"></script>
</head>
<body isneedlogin="0">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap;">
                        <a id="buttonDelete" class="mini-button" iconcls="icon-remove">删除</a>
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">

                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="true"
             borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
             onbeforeload="datagrid1_BeforeLoad" sortfield="createTime">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div type="indexcolumn" width="40" headeralign="center" align="center">
                    序号
                </div>
                <div field="maintainer" width="60" headeralign="center" align="center">
                    反馈人
                </div>
                <div field="createTime" width="60" headeralign="center" align="center" renderer="datagrid1_Renderer"
                     allowsort="true">
                    反馈时间
                </div>
                <div field="detail" width="420" headeralign="center" align="center">
                    反馈内容
                </div>

            </div>
        </div>
    </div>
</body>
</html>
