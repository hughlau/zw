<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发送消息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="sendMessage.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="mini-fit1 form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td>
                    模板：
                </td>
                <td>
                    <input id="messageTemplate" class="mini-combobox" selectonfocus="true" valuefield="name"
                        textfield="name" emptytext="消息模板..." style="width: 100%;" onvaluechanged="messageTemplate_onvaluechanged" />
                </td>
            </tr>
            <tr>
                <td style="width: 48px;">
                    类型：
                </td>
                <td style="width1: 80%;">
                    <div id="mMessageSendTypeCodes" name="mMessageSendTypeCodes" class="mini-checkboxlist"
                        selectonfocus="true" valuefield="code" textfield="name" required="true" style="width: 100%;">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    标题：
                </td>
                <td>
                    <input name="title" class="mini-textbox" selectonfocus="true" required="true" maxlength="128"
                        style="width: 100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    内容：
                </td>
                <td>
                    <input name="content" class="mini-textarea" selectonfocus="true" maxlength="512"
                        style="width: 100%; height: 96px;" />
                </td>
            </tr>
            <tr>
                <td>
                    协议：
                </td>
                <td>
                    <input name="protocol" class="mini-textbox" selectonfocus="true" maxlength="128"
                        style="width: 100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    数据：
                </td>
                <td>
                    <input name="dataJson" class="mini-textarea" selectonfocus1="true" maxlength="512"
                        style="width: 100%; height: 96px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divButton" style="text-align: right; padding: 10px;">
        <a id="sendMessage" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="onSendMessage">发送</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
