<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>风机反控历史列表展示</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="EquipReCtrHisList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入设备编码"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                        <a class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" fitcolumns="false"
            borderstyle="border-width: 0px;" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" sortfield="">
            <div property="columns">
                <div type="checkcolumn" width="40">
                </div>
                <div field="ReCtrSampTime" width="180" headeralign="center" align="left">
                    反控时间</div>
                <div field="equipmentNo" width="180" headeralign="center" align="left" allowsort="true">
                    设备编码</div>
                <div field="Action" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    反控动作</div>
                <!--<div field="ActTime" width="120" headeralign="center" align="center">
                    开启时间</div>-->
                <div field="ReCtrSampTime" width="180" headeralign="center" align="center">
                    启动时间</div>
                <div field="ActResult" width="120" headeralign="center" align="center">
                    反控结果</div>
            </div>
        </div>
    </div>
</body>
</html>
