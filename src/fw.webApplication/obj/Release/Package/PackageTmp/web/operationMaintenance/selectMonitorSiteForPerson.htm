<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>选择监测点位</title>
    <link href="../style/main.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="OperationMaintenancePage.js" type="text/javascript"></script>
    <script src="SelectMonitorSiteForPerson.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="padding: 2px; border-bottom: 0;">
        <div id="conditionForm" class="form">
            <table style="width: 100%; padding-top: 3px;">
                <tr>
                    <td style="width: 100%; white-space: nowrap;">
                        <input class="mini-treeselect EditControl" id="cmbCanton" selectonfocus="true" style="width: 140px;"
                            name="cantonCode" textfield="name" valuefield="code" parentfield="pCode" popupwidth="140px;"
                            expandonload="0" />
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" emptytext="关键字..." />
                        <a class="mini-button" iconcls="icon-search" onclick="onSearch();">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; background-color: white;
            border: 0;" fitcolumns="false" sizelist="[5,10,20,50]" pagesize="10" multiselect="true"
            onbeforeload="datagrid1_BeforeLoad" onrowdblclick="onRowDblClick">
            <div property="columns">
                <div type="indexcolumn" width="60">
                    序号
                </div>
                <div type="checkcolumn" field="checkcolumn" name="checkcolumn" visible="false" width="60">
                </div>
                <div name="cantonName" field="cantonName" width="100" headeralign="center">
                    行政区</div>
                <div name="monitorSiteName" field="monitorSiteName" width="200" headeralign="center">
                    设施点位</div>
            </div>
        </div>
    </div>
    <div class="mini-toolbar" style="text-align: center; padding-top: 8px; padding-bottom: 8px;"
        borderstyle="border:0;">
        <a class="mini-button" style="width: 60px;" onclick="onOk()">确定</a> <span style="display: inline-block;
            width: 25px;"></span><a class="mini-button" style="width: 60px;" onclick="onCancel()">
                取消</a>
    </div>
</body>
</html>
