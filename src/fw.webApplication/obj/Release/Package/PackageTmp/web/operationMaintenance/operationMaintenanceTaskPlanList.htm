<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>运维任务</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script> 
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="OperationMaintenancePage.js" type="text/javascript"></script>
    <script src="operationMaintenanceTaskPlanList.htm.js" type="text/javascript"></script> 
</head>
<body   isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;" >
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;" id="functionList" >
                        <a id="buttonAdd" class="mini-button" iconcls="icon-add">增加</a> <a id="buttonEdit"
                            class="mini-button" iconcls="icon-edit">修改</a> <a id="buttonDelete" class="mini-button"
                                iconcls="icon-remove">删除</a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;display: none;">
                        <input id="cmbOpMa" class="mini-combobox" style="width: 240px;" textfield="operationMaintenanceUnitName"
                            name="operationMaintenanceUnitCode" valuefield="operationMaintenanceUnitCode"
                            shownullitem="true" nullitemtext="运维公司" emptytext="请选择运维公司..." onvaluechanged="onSearch();" />
                    </td>
                    <td style="width: 100%; white-space: nowrap; text-align: right;">
                        <input id="txtName" name="keyword" class="mini-TextBox" style="width: 200px;" emptytext="请输入任务计划名称..." />
                        <a class="mini-button" iconcls="icon-search" id="btnSearch">查询</a>
                        <a
                            class="mini-button" iconcls="icon-download" id="export" onclick="dataExport();">导出</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%; border: 0;"
            borderstyle="border-width: 0px;" fitcolumns="false" sizelist="[5,10,20,50]" pagesize="10"
            multiselect="true" onbeforeload="datagrid1_BeforeLoad" sortfield="createTime">
            <div property="columns">
                <div type="indexcolumn" width="60px">
                </div>
                <div field="operationMaintenanceTaskPlanName" width="180px" headeralign="center"
                    align="center" allowsort="true">
                    任务名</div>
                <div field="remark" width="160px" headeralign="center" align="center">
                    频率</div>
                <div field="planType" width="120px" headeralign="center" align="center">
                    计划类型</div>
                <div field="operationMaintenanceUnitName" width="180px" headeralign="center" align="center"
                    allowsort="true">
                    运维公司</div>
                <div field="operationMaintenancePersonName" width="120px" headeralign="center" align="center"
                    allowsort="true">
                    运维人员</div>
                <div field="userName" width="120px" headeralign="center" allowsort="true" align="center">
                    创建人员</div>
                <div field="createTime" width="160px" headeralign="center" allowsort="true" align="center">
                    创建时间</div>
            </div>
        </div>
        <div id='calendar' style="width: 80%; margin: 0 auto; display: none;">
        </div>
    </div>
</body>
</html>
