<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备管理</title>
    <link href="../scripts/themes/default/basicInfo/basicInfo.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="operationMatainanceTaskAdd.js" type="text/javascript"></script>
    <script type="text/javascript">
        var weatherStr = [{
		"id": 1,
		"text": "晴"
	},
	{
		"id": 2,
		"text": "多云"
},
    {
        "id": 3,
        "text": "雨"
    }

];
        var resultStr = [
            {
                "id": 0,
                "text": "未修复"
            },
    { "id": 1,
        "text": "已修复"
    } 
    ]

    </script>
    <style type="text/css">
        .style1
        {
            width: 10%;
        }
        #test-image-preview {
　　border: 1px solid #ccc;
   width: 100%;
   height: auto;
   background-size: contain;
   background-repeat: no-repeat;
   background-position: center center;
}
    </style>
</head>
<body style="background-color: white;" isloaduserinfo="1">
    <div id="divForm" class="form">
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">维修任务</legend>
            <div class="fieldset-body" style="padding: 5px 0px 5px 0px;">
                <table style="width: 90%; margin: 0px auto;" class="tableForm form" id="table1">
                  
                    <tr>
                        <th class="style1">
                            <span class="MustFilled">*</span> 净化槽编码：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="monitorSiteCode" name="monitorSiteCode" class="mini-buttonedit"  onclick="onButtonChooseMonitorSite"
                                vtype="maxLength:50"  />
                        </td>
                       
                    </tr>
                    <tr style="display:none;">
                        <th class="style1">
                            天气：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="weather" name="weather"  class="mini-combobox" textField="text" valueField="id" data="weatherStr" value="0"
                              />
                        </td>
                        
                    </tr>
                    <tr>
                        <th>
                            报修时间：
                        </th>
                        <td>
                            <input style="width: 96%;" id="reportTime" name="reportTime" class="mini-datepicker" format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true" showClearButton="false" value="new Date" />
                        </td>
                    </tr>
                      <tr>                    
                         <th class="style1">
                             更换配件：
                        </th>
                         <td style="width: 30%;">
                             <div id="partsChangedList" class="mini-checkboxlist" repeatitems="5" repeatlayout="table"
                                  textfield="partName" valuefield="partCode" style="width: 96%;" required="false">
                             </div>
                         </td>                     
                    </tr>
                        <tr>                    
                         <th class="style1">
                             故障现象：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="faultDetails" name="faultDetails"  class="mini-textbox"
                                 />
                        </td>                     
                    </tr>
                        <tr>                    
                         <th class="style1">
                             故障原因：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="faultReason" name="faultReason"  class="mini-textbox"
                                 />
                        </td>                     
                    </tr>
                        <tr>                    
                         <th class="style1">
                             处理方法：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="solveMethod" name="solveMethod"  class="mini-textbox"
                                 />
                        </td>                     
                    </tr>
                        <tr>                    
                         <th class="style1">
                             维修结果：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="solveReasult" onvaluechanged="onValueChanged" name="solveReasult"  class="mini-combobox" textField="text" valueField="id" data="resultStr" value="0"
                                />
                        </td>                     
                    </tr>
                       <tr id="tromtime" style="display:none;">                    
                         <th class="style1" >
                             维修时间：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="omTime" name="omTime"  class="mini-datepicker"   format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true" showClearButton="false" value="new Date"/>
                        </td>                     
                    </tr>
                       <tr>                    
                         <th class="style1">
                             维修未果的原因：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="unsolveReason" name="unsolveReason"  class="mini-textbox"
                                />
                        </td>                     
                    </tr>
                       <tr>                    
                         <th class="style1">
                             维修建议：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="maintainSuggest" name="maintainSuggest"  class="mini-textbox"
                                 />
                        </td>                     
                    </tr>
                       <tr>                    
                         <th class="style1">
                             维修人员：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="maintainers" name="maintainers"  class="mini-textbox"
                                 />
                        </td>                     
                    </tr>
                     <tr>                    
                         <th class="style1">
                            记录人员：
                        </th>
                        <td style="width: 30%;">
                            <input style="width: 96%;" id="recorder" name="recorder"  class="mini-textbox"
                                />
                        </td>                     
                    </tr>
                      <tr>                    
                     <!--  <tr>
                        <td colspan=2>
                           　
　　<div id="test-image-preview"></div>
<span>图片预览：</span>
　　　　<input type="file" id="test-image-file" name="test"  multiple="multiple" accept="image/gif, image/jpeg, image/png, image/jpg">
   <p id="test-file-info"></p>
                          </td>
                          </tr>-->
                </table>

            </div>
             
        </fieldset>
        <div style="text-align: right; padding: 10px;">
            <a id="buttonSave" class="mini-button " style="width: 60px; margin-right: 20px;">保存</a>
            <a id="buttonConcel" class="mini-button" style="width: 60px; margin-right: 20px;">取消</a>
        </div>
    </div>
</body>
</html>
