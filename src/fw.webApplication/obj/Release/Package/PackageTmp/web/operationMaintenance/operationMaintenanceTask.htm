<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>运维任务</title>
    <link href="../style/main.css" rel="stylesheet" type="text/css" />
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js.code.js" type="text/javascript"></script>
    <script src="OperationMaintenancePage.js" type="text/javascript"></script>
    <script src="operationMaintenanceTask.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="divForm" class="form"> 
        <fieldset style="width: 90%; border: solid 1px #aaa; margin: 0px auto;">
            <legend style="margin-left: 32px;">任务信息</legend>
            <div class="fieldset-body" style="padding: 5px 5px;">
                <table style="width: 90%; margin: 0 AUTO;" class="tableForm">
                    <tr>
                        <th style="width: 18%;">
                            设施点位：
                        </th>
                        <td colspan="3">
                            <input id="btnChooseMonitor" class="mini-buttonedit " onclick="onButtonChooseMonitorSite"
                                style="width: 96%;" name="monitorSiteCode" required="true" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span class="MustFilled">*</span> 任务名称：
                        </th>
                        <td colspan="3">
                            <input id="txtTaskName" style="width: 96%;" class="mini-textbox " name="operationMaintenanceTaskName"
                                vtype="rangeLength:1,120" required="true" selectonfocus="true" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            任务类型：
                        </th>
                        <td colspan="3">
                            <div id="rbTaskType" class="mini-radiobuttonlist " repeatitems="4" repeatlayout="table"
                                name="taskTypeCode" textfield="name" valuefield="code" required="true">
                            </div>
                        </td>
                    </tr>
                    <tr id="trFaultType">
                        <th>
                            故障类型：
                        </th>
                        <td colspan="3">
                            <div id="rbFaultType" class="mini-radiobuttonlist " repeatitems="4" repeatlayout="table"
                                name="faultTypeCode" textfield="name" valuefield="code" required="true">
                            </div>
                        </td>
                    </tr>
                    <tr id="trEquipment">
                        <th>
                            设备：
                        </th>
                        <td colspan="3">
                            <input id="cmbEquipment" style="width: 96%;" class="mini-combobox" name="equipmentCode"
                                textfield="equipmentName" valuefield="equipmentCode" shownullitem="true" emptytext="请选择设备..."
                                vtype="rangeLength:1,120" required="true" selectonfocus="true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 18%;">
                            故障时间：
                        </th>
                        <td style="width: 32%;">
                            <input class="mini-datepicker " selectonfocus="true" id="startDate" required="true"
                                name="faultTime" ondrawdate="onDrawStartDate" nullvalue="null" format="yyyy-MM-dd H:mm:ss"
                                timeformat="H:mm:ss" showtime="true" emptytext="故障开始时间..." showclearbutton="true"
                                style="width: 90%;" />
                        </td>
                        <th style="width: 20%;">
                            规定修复时间：
                        </th>
                        <td style="width: 30%;">
                            <input class="mini-datepicker " selectonfocus="true" id="endDate" required="true"
                                name="prescribeRepairTime" ondrawdate="onDrawEndDate" nullvalue="null" format="yyyy-MM-dd H:mm:ss"
                                timeformat="H:mm:ss" showtime="true" emptytext="规定修复时间..." showclearbutton="true"
                                style="width: 90%;" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            运维人员：
                        </th>
                        <td colspan="5">
                            <input id="btnChoosePeople" style="width: 96%;" class="mini-buttonedit " onclick="onButtonChoosePerson"
                                name="operationMaintenancePersonCode" required="true" />
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <div style="text-align: right; padding: 10px;">
            <a id="buttonSave" class="mini-button" style="width: 60px; margin-right: 20px;">保存</a>
            <a id="buttonConcel" class="mini-button" style="width: 60px; margin-right: 20px;">取消</a>
        </div>
    </div>
</body>
</html>
