<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>运维人员最新运维地址列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="operationMaintenancePersonLocationList.htm.js" type="text/javascript"></script>
</head>
<body isneedlogin="1" isloaduserinfo="1">
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 100%; white-space: nowrap; text-align: left;">
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyWord" name="keyWord" class="mini-textbox" selectonfocus="true" emptytext="请输入人员名称"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick=" onSearch() ">查询</a>
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick=" select(); ">
                            选择</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="operationMaintenancePersonCode" multiselect="true" showcolumnsmenu="true"
            sortmode="client" onbeforeload="datagrid1_BeforeLoad" sortorder="asc" pagesize="10"
            showpager="false">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div field="op" width="40" headeralign="center" align="center" renderer="datagrid1_Renderer"
                    allowsort="true">
                    定位</div>
            <div field="operationMaintenancePersonName" width="80" headeralign="center" align="center">
                运维人员</div>
            <div field="operationMaintenanceUnitName" width="80" headeralign="center" align="left">
                运维单位</div>
            <div field="longitude" width="80" headeralign="center" align="center">
                经度</div>
            <div field="latitude" width="80" headeralign="center" align="center">
                纬度</div>
            <div field="lastActionTime" width="80" headeralign="center" align="left" allowsort="true">
                数据更新时间</div>
        </div>
    </div>
    </div>
</body>
</html>
