<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录用户查询</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="loginUserInfoList.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td id="functionList" style="width: 50%; white-space: nowrap; text-align: left;">
                        <!--<a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');">查看</a>-->
                        <a class="mini-button" iconcls="icon-edit" onclick="openInfo('query');" data-options="{minSelectedCount:1,maxSelectedCount:1}">
                            修改</a> <a id="del" class="mini-button" iconcls="icon-remove" onclick="del();" data-options="{minSelectedCount:1}">
                                删除</a>
                    </td>
                    <td style="width: 50%; white-space: nowrap; text-align: left;">
                        <span>过期时间：</span><input id="sessionTimeout" name="sessionTimeout" class="mini-spinner"
                            selectonfocus="true" minvalue="0" maxvalue="2147483647" required="true" style="width: 80px;" /><span>分钟</span>
                        <a id="buttonUpdateSessionTimeout" class="mini-button" iconcls="icon-edit" onclick="updateSessionTimeout();">
                            保存</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入用户名称"
                            style="width: 160px;" onenter="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch()">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="objID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mUserName"
            onselectionchanged="datagrid1_SelectionChanged" sortorder="asc" pagesize="20">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div type="checkcolumn" width="40">
                </div>
                <div field="userName" width="100" headeralign="center" align="left" allowsort="true"
                    renderer="datagrid1_Renderer">
                    用户</div>
                <div field="userID" width="150" headeralign="center" align="center">
                    用户ID</div>
                <div field="ticket" width="120" headeralign="center" align="center">
                    Ticket</div>
                <div field="lastActionTime" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    最后操作时间</div>
                <div field="sessionTimeout" width="120" headeralign="center" align="center" renderer="datagrid1_Renderer">
                    过期时间(分钟)</div>
            </div>
        </div>
    </div>
</body>
</html>
