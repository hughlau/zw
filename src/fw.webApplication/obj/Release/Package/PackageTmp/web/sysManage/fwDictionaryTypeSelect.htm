<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典类型管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwDictionaryTypeSelect.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                        <input id="keyword" name="keyword" class="mini-textbox" selectonfocus="true" emptytext="请输入字典类型名称"
                            style="width: 100%;" onenter="onSearch();" />
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <a class="mini-button" iconcls="icon-search" plain="true" onclick="onSearch();">查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            idfield="mDataID" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" onbeforeload="datagrid1_BeforeLoad" sortfield="mIx" sortorder="asc"
            pagesize="20" onselectionchanged="datagrid1_SelectionChanged">
            <div property="columns">
                <div type="indexcolumn" width="24">
                </div>
                <div type="checkcolumn" width="36">
                </div>
                <div field="mDataID" width="150" headeralign="center" align="left" visible="false">
                    数据ID
                </div>
                <div name="mDictionaryTypeCode" field="mDictionaryTypeCode" width="120" headeralign="center"
                    align="left" allowsort="true" vtype="required">
                    字典类型编码
                    <input property="editor" class="mini-textbox" selectonfocus="true" maxlength="36"
                        style="width: 100%;" />
                </div>
                <div field="mDictionaryTypeName" width="120" headeralign="center" align="left" allowsort="true"
                    vtype="required">
                    字典类型名称
                    <input property="editor" class="mini-textbox" selectonfocus="true" maxlength="36"
                        style="width: 100%;" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
