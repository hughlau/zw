<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>菜单管理</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwMenuSelect.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%; white-space: nowrap; text-align: left;">
                        <span style="line-height: 24px;">菜单类型：</span>
                        <input id="mMenuTypeCode" name="mMenuTypeCode" class="mini-combobox" selectonfocus="true"
                            valuefield="code" textfield="name" style="width: 160px;" onvaluechanged="onSearch();" />
                        <a class="mini-button" iconcls="icon-search" plain="true" style="display: none;"
                            onclick="onSearch();">查询</a>
                    </td>
                    <td style="white-space: nowrap; text-align: right;">
                        <a id="select" class="mini-button" style="display: none;" iconcls="icon-add" onclick="select();">
                            选择</a> <a id="selectRootNode" class="mini-button" style="display: none;" iconcls="icon-add"
                                onclick="selectRootNode();">选择根节点</a> <a id="selectClear" class="mini-button" style="display: none;"
                                    iconcls="icon-add" onclick="selectClear();">清除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit">
        <div id="treegrid1" class="mini-treegrid" style="width: 100%; height: 100%;" borderstyle="border-width: 0px;"
            multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0" frozenendcolumn="0"
            showtreeicon="true" treecolumn="mMenuName" idfield="mMenuCode" parentfield="mPMenuCode"
            resultastree="true" expandonload="true" showcheckbox="true" checkrecursive="true" autoCheckParent="true">
            <div property="columns">
                <div type="indexcolumn" width="40">
                </div>
                <div field="mPMenuCode" width="150" headeralign="center" align="left" visible="false">
                    父级菜单编码</div>
                <div field="mMenuCode" width="150" headeralign="center" align="left" visible="false">
                    菜单编码</div>
                <div name="mMenuName" field="mMenuName" width="150" headeralign="center" align="left"
                    renderer="treegrid1_Renderer">
                    菜单名称</div>
            </div>
        </div>
    </div>
</body>
</html>
