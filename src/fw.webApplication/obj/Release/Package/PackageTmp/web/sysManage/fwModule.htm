<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwModule.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 20%;">
                    模块名：
                </td>
                <td style="width: 80%;">
                    <input name="name" class="mini-textbox" style="width: 90%;" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    模块中文名：
                </td>
                <td>
                    <input name="chineseName" class="mini-textbox" style="width: 90%;" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    备注：
                </td>
                <td>
                    <input name="rem" class="mini-textarea" style="width: 90%;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;" onclick="insertOrUpdate">
            确定</a> <a id="cancel" class="mini-button" style="width: 60px; margin-right: 20px;"
                onclick="cancel_onclick">取消</a>
    </div>
</body>
</html>
