<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>日志信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwSystemLog.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 16%;">
                    执行状态：
                </td>
                <td style="width: 34%;">
                    <input id="mStatus" name="mStatus" class="mini-combobox" selectonfocus="true" valuefield="code"
                        textfield="name" emptytext="执行状态..." required="true" style="width: 90%;" />
                </td>
                <td style="width: 16%;">
                    用户：
                </td>
                <td style="width: 34%;">
                    <input id="mUserID" name="mUserID" class="mini-buttonedit" selectonfocus="true" onbuttonclick="onMUserIDSelect"
                        allowinput="false" emptytext="用户..." style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    调用时间：
                </td>
                <td>
                    <input name="mCallTime" class="mini-datepicker" selectonfocus="true" nullvalue="null"
                        format="yyyy-MM-dd H:mm:ss" timeformat="H:mm:ss" showtime="true" showokbutton="true"
                        showclearbutton="false" required="true" style="width: 90%;" />
                </td>
                <td>
                    用时(毫秒)：
                </td>
                <td>
                    <input name="mUseTime" class="mini-spinner" selectonfocus="true" minvalue="0" maxvalue="10000"
                        format1="n2" required="true" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    模块：
                </td>
                <td>
                    <input id="mBllModuleCode" name="mBllModuleCode" class="mini-combobox" selectonfocus="true"
                        valuefield="mBllModuleCode" textfield="mBllModuleName" emptytext="模块..." onvaluechanged="$.page.idM.mFunctionCode.setValue('');$.page.idM.mFunctionCode.setText('');"
                        style="width: 90%;" />
                </td>
                <td>
                    功能：
                </td>
                <td>
                    <input id="mFunctionCode" name="mFunctionCode" class="mini-buttonedit" selectonfocus="true"
                        onbuttonclick="onMFunctionCodeSelect" allowinput="false" emptytext="功能..." style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    IP：
                </td>
                <td>
                    <input name="mIp" class="mini-textbox" selectonfocus="true" maxlength="100" style="width: 90%;" />
                </td>
                <td>
                    端口：
                </td>
                <td>
                    <input name="mPort" class="mini-spinner" selectonfocus="true" minvalue="0" maxvalue="65535"
                        allownull="true" value="null" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    是否验证权限：
                </td>
                <td>
                    <input name="mIsVerifyRight" class="mini-checkbox" selectonfocus="true" title=""
                        value="0" truevalue="1" falsevalue="0" required="true" />
                </td>
                <td>
                    是否同步：
                </td>
                <td>
                    <input name="mIsSynchronize" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    Url：
                </td>
                <td colspan="3">
                    <input name="mUrl" class="mini-textarea" selectonfocus="true" maxlength="2048" style="width: 96%;
                        height: 96px;" />
                </td>
            </tr>
            <tr>
                <td>
                    Url来源：
                </td>
                <td colspan="3">
                    <input name="mUrlReferrer" class="mini-textarea" selectonfocus="true" maxlength="2048"
                        style="width: 96%; height: 96px;" />
                </td>
            </tr>
            <tr>
                <td>
                    ClassName：
                </td>
                <td colspan="3">
                    <input name="mClassName" class="mini-textbox" selectonfocus="true" maxlength="256"
                        style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    MethodName：
                </td>
                <td colspan="3">
                    <input name="mMethodName" class="mini-textbox" selectonfocus="true" maxlength="128"
                        style="width: 96%;" />
                </td>
            </tr>
            <tr>
                <td>
                    MethodSignature：
                </td>
                <td colspan="3">
                    <input name="mMethodSignature" class="mini-textarea" selectonfocus="true" maxlength="2048"
                        style="width: 96%; height: 64px;" />
                </td>
            </tr>
            <tr>
                <td>
                    TypeName：
                </td>
                <td colspan="3">
                    <input name="mTypeName" class="mini-textarea" selectonfocus="true" maxlength="256"
                        style="width: 96%; height: 64px;" />
                </td>
            </tr>
            <tr>
                <td>
                    Args：
                </td>
                <td colspan="3">
                    <input name="mArgs" class="mini-textarea" selectonfocus="true" style="width: 96%;
                        height: 64px;" />
                </td>
            </tr>
            <tr>
                <td>
                    信息：
                </td>
                <td colspan="3">
                    <input name="mInfos" class="mini-textarea" selectonfocus="true" style="width: 96%;
                        height: 128px;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="insertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
