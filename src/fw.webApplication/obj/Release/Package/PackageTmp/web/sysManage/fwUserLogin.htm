<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户信息</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUserLogin.htm.js" type="text/javascript"></script>
    <script src="../../resources/scripts/md5.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 30%;">
                    用户：
                </td>
                <td style="width: 70%;">
                    <input name="mUserName" id="a" class="mini-textbox" selectonfocus="true" required="true"
                        maxlength="50" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td style="width: 30%;">
                    用户类型：
                </td>
                <td style="width: 70%;">
                    <input id="mUserTypeCode" name="mUserTypeCode" class="mini-combobox" selectonfocus="true"
                        valuefield="mUserTypeCode" textfield="mUserTypeName" emptytext="用户类型..." style="width: 90%;"
                        maxlength="18" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    可以绑定用户数：
                </td>
                <td>
                    <input name="mCanBindDeviceCount" class="mini-spinner" selectonfocus="true" minvalue="1"
                        maxvalue="2147483647" value="1" required="true" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    是否停用：
                </td>
                <td>
                    <input name="mIsDis" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0" required="true" />
                </td>
            </tr>
               <tr>
                <td>
                    密码：
                </td>
                <td>
                     <input name="password" id="password1" class="mini-textbox" selectonfocus="true"
                        maxlength="50" style="width: 90%;" />
                </td>
            </tr>
               <tr>
                <td>
                    再次输入密码：
                </td>
                <td>
                      <input name="repassword" id="repassword1" class="mini-textbox" selectonfocus="true"
                        maxlength="50" style="width: 90%;" />
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="margin-right: 20px;" iconcls="icon-save"
            onclick="onInsertOrUpdate">保存</a> <a id="cancel" class="mini-button" style="margin-right: 20px;"
                iconcls="icon-cancel" onclick="onCancel">取消</a>
    </div>
</body>
</html>
