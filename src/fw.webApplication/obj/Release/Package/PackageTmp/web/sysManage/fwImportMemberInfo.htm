<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>导入成员信息列表</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwImportMemberInfo.htm.js" type="text/javascript"></script>
</head>
<body>
    <div id="editform" class="form" style="padding-top: 10px;">
        <table class="tableForm" style="width: 90%; margin: 0px auto;">
            <tr>
                <td style="width: 17%;">
                    字段名称：
                </td>
                <td style="width: 33%;">
                    <input name="mFieldName" class="mini-textbox  asLabel" selectonfocus="true" required="true"
                        maxlength="18" style="width: 90%;" />
                </td>
                <td style="width: 17%;">
                    字段类型：
                </td>
                <td style="width: 33%;">
                    <input name="mMapFieldType" class="mini-textbox  asLabel" selectonfocus="true" required="true"
                        maxlength="18" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td style="width: 17%;">
                    字段描述：
                </td>
                <td colspan="3">
                    <input id="mChineseName" name="mChineseName" class="mini-textbox" required="true"
                        style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    默认值：
                </td>
                <td>
                    <input id="mDefeatValue" name="mDefeatValue" class="mini-textbox"  />
                </td>
                <td>
                    小数位数：
                </td>
                <td>
                    <input id="mNumbers" name="mNumbers" class="mini-spinner" minValue="0" maxValue="256"   />
                </td>
            </tr>
            <tr>
                <td>
                    外键表：
                </td>
                <td>
                    <input id="mMapTableName" name="mMapTableName" class=" mini-combobox"   selectonfocus="true"
                        valuefield="mTableName" textfield="mTableName" emptytext="数据库表对象..."  onvaluechanged="onTableChanged" /> 
                </td>
                <td>
                    外键字段：
                </td>
                <td>
                     <input id="mMapFiledName" name="mMapFiledName" class=" mini-combobox"  selectonfocus="true"
                        valuefield="mName" textfield="mName" emptytext="表字段对象..."  />  
                </td>
            </tr>
            <tr>
                <td>
                    对应列：
                </td>
                <td colspan="3">
                    <input id="mCheckColumn" name="mCheckColumn" class="mini-textbox" required="true" style="width: 90%;" />
                </td>
            </tr>
            <tr>
                <td>
                    自动对应：
                </td>
                <td>
                    <input name="mAutoCheck" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0"   />
                </td>
                <td>
                    是否可空：
                </td>
                <td>
                    <input name="mIsNull" class="mini-checkbox" selectonfocus="true" text="" value="0"
                        truevalue="1" falsevalue="0"   />
                </td>
            </tr>
            <tr>
                <td>
                    是否主键：
                </td>
                <td>
                    <input name="mIsPK" class="mini-checkbox" selectonfocus="true" text="" value="0"
                           truevalue="1" falsevalue="0"/>
                </td>
                <td>
                    是否唯一：
                </td>
                <td>
                    <input name="mIsUnique" class="mini-checkbox" selectonfocus="true" text="" value="0"
                           truevalue="1" falsevalue="0"/>
                </td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="3">
                     <textarea  name="mRem" class="mini-textarea" style="width: 90%; height: 60px; "></textarea>

                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: right; padding: 10px;">
        <a id="insertOrUpdate" class="mini-button" style="width: 60px; margin-right: 20px;"
            iconcls="icon-save" onclick="onInsertOrUpdate">保存</a> <a id="cancel" class="mini-button"
                style="width: 60px; margin-right: 20px;" iconcls="icon-cancel" onclick="onCancel">
                取消</a>
    </div>
</body>
</html>
