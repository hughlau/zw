<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据导入</title>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="importData.htm.js" type="text/javascript"></script>
</head>
<body>
    <div class="mini-toolbar" style="border-width: 0px 0px 1px 0px;">
        <div id="conditionForm" class="form">
            <table style="width: 100%;">
                <tr>
                    <td style="white-space: nowrap; text-align: left;">
                        <span>业务模块：</span>
                        <input id="bllModule" class="mini-treeselect" style="width: 200px;" multiselect="false"
                            valuefromselect="false" textfield="mBllModuleName" valuefield="mBllModuleCode"
                            parentfield="mPBllModuleCode" allowinput="false" showradiobutton="true" showfoldercheckbox="false"
                            onvaluechanged="onModuleChanged" />
                        <span>业务对象：</span>
                        <input id="mFWBllModel" name="mFWBllModel" class="mini-combobox" selectonfocus="true"
                            valuefield="fullClassName" textfield="chineseName" style="width: 400px;" onvaluechanged="showGrid();" />
                         <a id="download" class="mini-button" iconcls="icon-downLoad" style="width: 60px; margin-right: 20px;" onclick="onDownload">下载</a> 
                    </td>
                </tr>
            </table>
        </div>
      
    </div>
    <div class="mini-toolbar" style="border-width: 0px 0px 0px 0px;">
        <div id="button" class="form">
            <table style="width: 100%;">
                <tr>
                    <td>
                         <div style="text-align: right; float:right;">
                             <a id="upload" class="mini-button"  iconcls="icon-upload" style="width: 60px; margin-right: 20px;" onclick="onUpload">上传</a> 
                             <a id="export" class="mini-button"  iconcls="icon-import" style="width: 60px; margin-right: 20px;" onclick="onImport">导入</a>
                         </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit" style="height: 100px;">
        <div id="modelDataGrid" class="mini-datagrid" style="width: 100%; height: 100%;"
            borderstyle="border-width: 0px;" multiselect="true" showcolumnsmenu="true" frozenstartcolumn="0"
            frozenendcolumn="1" sortorder="desc" pagesize="20">
        </div>
    </div>
</body>
</html>
