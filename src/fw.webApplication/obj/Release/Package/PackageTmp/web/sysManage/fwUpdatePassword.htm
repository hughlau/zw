<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改密码</title>
    <script src="../../resources/scripts/js.RSA.js" type="text/javascript"></script>
    <script src="../../resources/scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/page.js" type="text/javascript"></script>
    <script src="fwUpdatePassword.htm.js" type="text/javascript"></script>
    <style type="text/css">
        div.divForm ul
        {
            list-style: none;
            margin-left: 36px;
            padding: 0px 0px;
            width: 300px;
        }
        div.divForm ul li
        {
            position: relative;
            margin: 12px auto;
            vertical-align: middle;
            height: 42px;
            line-height: 42px;
        }
        div.divForm ul li label.input
        {
            position: absolute;
            z-index: 1;
            display: block;
            cursor: text;
            left: 9px;
            color: #aaaaaa;
        }
        div.divForm ul li label.input.inputFocus
        {
            color: #dddddd;
        }
        div.divForm ul li div.input
        {
            vertical-align: middle;
            border: 1px solid #d6d6d6;
            overflow: hidden;
            cursor: text;
        }
        div.divForm ul li div.input.inputFocus
        {
            border: 1px solid #a7d2fb;
        }
        div.divForm ul li div.input input
        {
            font-size: 16px;
            width: 100%;
            padding: 11px 0px 11px 8px;
            border-width: 0px;
            outline: none;
            cursor: text;
        }
        .btn
        {
            background-color: #5a98de;
            width: 100%;
            height: 42px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            color: #FFF;
            font-weight: bold;
            line-height: 42px;
            margin: 5px 0px;
        }
        .btn:hover
        {
            opacity: 0.9;
            filter: alpha(opacity=80);
        }
        #loginFailureInfo
        {
            border: 1px solid #d6d6d6;
            background-color: #ebf4f9;
        }
        #loginFailureInfo ol
        {
            margin: 0px auto;
        }
        #loginFailureInfo ol li
        {
            margin: 0px auto;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="loginForm" class="divForm">
        <div style="margin-top: 36px;">
            <ul>
                <li>
                    <label class="input" for="txtOldPassword">
                        原始密码</label>
                    <div class="input">
                        <input id="txtOldPassword" type="password" onfocus="select();" />
                    </div>
                </li>
                <li>
                    <label class="input" for="txtNewPassword">
                        新 密 码</label>
                    <div class="input">
                        <input id="txtNewPassword" type="password" onfocus="select();" />
                    </div>
                </li>
                <li>
                    <label class="input" for="txtAffirmPassword">
                        确认密码</label>
                    <div class="input">
                        <input id="txtAffirmPassword" type="password" onfocus="select();" />
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li>
                    <div>
                        <input id="btnOK" type="button" value="确认修改" class="btn" />
                    </div>
                </li>
                <li>
                    <div id="loginFailureInfo" style="display: none;">
                    </div>
                    <div id="divUpdateResultInfo">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
