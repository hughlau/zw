<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LineChart</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /><link href="../demo.css" tppabs="http://www.miniui.com/demo/thirdparty/charts/demo.css" rel="stylesheet" type="text/css" />
    
    <script src="../../../../scripts/boot.js" tppabs="http://www.miniui.com/scripts/boot.js" type="text/javascript"></script> 
    
</head>
<body>
    <h1>LineChart</h1>
    <input type="button" value="OpenChart" onclick="showChartWindow()" />
    <div id="win1" class="mini-window" title="LineChart" style="width:530px;height:400px;" 
        showToolbar="false" showFooter="true" showModal="true" allowResize="true"
        >
        <div id="chartContainer"></div>
    </div>
</body>
</html>
<script src="../../../../scripts/thirdparty/open-flash-chart/swfobject.js" tppabs="http://www.miniui.com/scripts/thirdparty/open-flash-chart/swfobject.js"
    type="text/javascript"></script>
<script type="text/javascript">
    function buildChart(){
        swfobject.embedSWF("../../../../scripts/thirdparty/open-flash-chart/open-flash-chart.swf"/*tpa=http://www.miniui.com/scripts/thirdparty/open-flash-chart/open-flash-chart.swf*/, chartContainerId, "100%", "100%", "9.0.0", "expressInstall.swf"/*tpa=http://www.miniui.com/demo/thirdparty/charts/open-flash-chart/expressInstall.swf*/,
            { "data-file": "data/lineChart.txt"/*tpa=http://www.miniui.com/demo/thirdparty/charts/open-flash-chart/data/lineChart.txt*/ }, { wmode: "Opaque" });
    }
        
    mini.parse();
    var chartContainerId = "chartContainer";
    function showChartWindow() {
        var win = mini.get("win1");
        win.show();
        buildChart();
    }
    showChartWindow();
</script>
