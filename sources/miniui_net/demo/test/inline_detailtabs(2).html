<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inline DetailTabs 内嵌Tabs表单</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    <style type="text/css">
        .New_Button, .Edit_Button, .Delete_Button, .Update_Button, .Cancel_Button
        {
            font-size:11px;color:#1B3F91;font-family:Verdana;  
            margin-right:5px;          
        }
       
                
    </style>        
</head>
<body>
    <h1>Inline DetailTabs 内嵌Tabs表单</h1>      

    <div id="datagrid1" class="mini-datagrid" style="width:700px;height:280px;" allowResize="true"
        _url="../data/AjaxService.aspx?method=SearchEmployees"  idField="id"
        onshowrowdetail="onShowRowDetail" 
    >
        <div property="columns">
            <div type="expandcolumn" >#</div>
            <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号
                <input property="editor" class="mini-textbox" />
            </div>                
            <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">性别
                
            </div>            
            <div field="age" width="100" allowSort="true">年龄
                
            </div>
            <div field="birthday" width="100" allowSort="true" dateFormat="yyyy-MM-dd">出生日期
                
            </div>                                    
            <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>                
        </div>
    </div>    
    
    <div id="editForm1" style="display:none;"> 
        <div  class="mini-tabs" style="width:100%;" activeIndex="0">
            <div title="基本信息">
                <input class="mini-hidden" name="id"/>
                <table style="width:100%;">
                    <tr>
                        <td style="width:80px;">员工帐号：</td>
                        <td style="width:150px;"><input name="loginname" class="mini-textbox" /></td>
                        <td style="width:80px;">姓名：</td>
                        <td style="width:150px;"><input name="name" class="mini-textbox" /></td>
                        <td style="width:80px;">薪资：</td>
                        <td style="width:150px;"><input name="salary" class="mini-textbox" /></td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td><input name="gender" class="mini-combobox" data="Genders"/></td>
                        <td>年龄：</td>
                        <td><input name="age" class="mini-spinner" minValue="0" maxValue="200" value="25"  /></td>
                        <td>出生日期：</td>
                        <td><input name="birthday" class="mini-datepicker" /></td>
                    </tr>
                
                </table>
            </div>
            <div title="备注">
                <div id="inlineGrid" class="mini-datagrid" style="width:100%;height:280px;" allowResize="true"
                     _url="../data/AjaxService.aspx?method=SearchEmployees" idField="id" multiSelect="true">
                    <div property="columns">
                        <!--<div type="indexcolumn"></div>        -->
                        <div type="checkcolumn"></div>
                        <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>
                        <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
                        <div field="name2" width="120" headerAlign="center" allowSort="true">姓名2</div>
                        <div field="name3" width="120" headerAlign="center" allowSort="true">姓名3</div>
                        <div field="name4" width="120" headerAlign="center" allowSort="true">姓名4</div>
                        <div field="name5" width="120" headerAlign="center" allowSort="true">姓名5</div>
                        <div field="name6" width="120" headerAlign="center" allowSort="true">姓名6</div>
                        <div field="name7" width="120" headerAlign="center" allowSort="true">姓名7</div>
                        <div field="name8" width="120" headerAlign="center" allowSort="true">姓名8</div>
                    </div>
                </div>

            </div>
        </div>
        <div style="text-align:right;padding-top:5px;padding-right:20px;" colspan="6">
                <a class="Update_Button" href="javascript:updateRow();">Update</a> 
                <a class="Cancel_Button" href="javascript:cancelRow();">Cancel</a>
        </div>
    </div>

    <script type="text/javascript">
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];

        mini.parse();

        var editForm = document.getElementById("editForm1");        
        
        var grid = mini.get("datagrid1");

        var data = [
            {}, {}, {}, {}, {}, {}
        ]
        grid.setData(data);
        
        var grid2 = mini.get("inlineGrid");

        var data2 = [
            {}, {}, {}, {}, {}, {}
        ];
        grid2.setData(data2);

        function onShowRowDetail(e) {
            var row = e.record;
            
            //将editForm元素，加入行详细单元格内
            var td = grid.getRowDetailCellEl(row);
            td.appendChild(editForm);
            editForm.style.display = "";

            //表单加载员工信息
            var form = new mini.Form("editForm1");
            if (grid.isNewRow(row)) {                
                form.reset();
            } else {
                grid.loading();
                $.ajax({
                    url: "../data/AjaxService.aspx?method=GetEmployee&id=" + row.id,
                    success: function (text) {
                        var o = mini.decode(text);
                        form.setData(o);

                        

                        grid.unmask();
                    }
                });
            }
        }
        
       
    </script>

    
</body>
</html>
