<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ButtonEdit 按钮编辑框</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../../scripts/boot.js" type="text/javascript"></script>    

    <style type="text/css">
    html body .searchbox .mini-buttonedit-icon
    {
        background:url(search.gif) no-repeat 50% 50%;
    }
    html body .searchbox .mini-buttonedit-icon:before
    {
        content:"";
    }    
    </style>
</head>
<body>
    


    <h1>关闭按钮</h1>      
    <input id="Text1" class="mini-buttonedit" showClose="true"  />

    <input id="Text2" class="mini-buttonedit" showClose="true"  />

    <script type="text/javascript">
        
        (function () {            
            function init() {
                var btnedit = this;
                btnedit.on("closeclick", function (e) {
                    alert("closeclick")
                });
            }

            var set = mini.ButtonEdit.prototype.set;
            mini.ButtonEdit.prototype.set = function () {
                if (!this.inited) {
                    init.call(this);
                    this.inited = true;
                }
                set.apply(this, arguments);
            }
        })();
        
       
    </script>

    
</body>
</html>
